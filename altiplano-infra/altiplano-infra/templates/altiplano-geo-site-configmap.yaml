{{- $existingConfigMap := lookup "v1" "ConfigMap" .Release.Namespace (printf "%s-altiplano-geo-site" .Release.Name) -}}
{{- if not $existingConfigMap }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "altiplano-infra.labels" $ | nindent 4 }}
    app: altiplano-geo-site
    release: {{ .Release.Name }}
  name:  {{ .Release.Name }}-altiplano-geo-site
  annotations:
    helm.sh/resource-policy: keep
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}

data:
  beforeGeoSite: ""
  currentGeoSite: ""
{{- end }}