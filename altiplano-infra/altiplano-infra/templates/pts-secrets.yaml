apiVersion: v1
kind: Secret
metadata:
  name: altiplano-pts-node-exporter-secrets
  labels:
    app: {{ .Release.Name }}-altiplano-pts
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
    component: node-exporter
  annotations:
    "helm.sh/hook": "pre-upgrade, pre-install"
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": "before-hook-creation"
type: Opaque
stringData:
{{ $ptsValues := index .Values "altiplano-pts" }}
  web.yml: {{ toYaml ($ptsValues.nodeExporter.web_yml) | indent 2 }}
