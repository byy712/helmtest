{{- if .Values.global.vault.enabled }}
apiVersion: v1
kind: Secret
metadata:
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade, pre-rollback
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "-10"
    "restartOnUpdate": "true"
  name: {{ template "altiplano-infra.app" . }}-vault-connection-secret
  labels:
    app: {{ template "altiplano-infra.app" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
{{- range $name, $value := .Values.global.vault.config }}
{{- if not (empty $value) }}
  {{ $name }}: {{ toString $value | replace "password:" "" | b64enc }}
{{- end }}
{{- end }}
{{- end }}
