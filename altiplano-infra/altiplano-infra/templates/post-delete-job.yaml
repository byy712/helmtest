---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-altiplano-infra-postdel-sa
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ .Release.Name }}-altiplano-infra
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
automountServiceAccountToken: false
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-altiplano-infra-postdel-rb
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ .Release.Name }}-altiplano-infra
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-7"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
subjects:
- kind: ServiceAccount
  name:  {{ .Release.Name }}-altiplano-infra-postdel-sa
  namespace: "{{.Release.Namespace}}"
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ .Release.Name }}-altiplano-infra-postdel-role
  apiGroup: rbac.authorization.k8s.io
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: "{{.Release.Namespace}}"
  name: {{ .Release.Name }}-altiplano-infra-postdel-role
  labels:
    app: {{ .Release.Name }}-altiplano-infra
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs:  ["delete"]
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-altiplano-infra-postdel-job
  labels:
    app: {{ .Release.Name }}-altiplano-infra-postdel-job
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-6"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-altiplano-infra-post-delete
    spec:
      serviceAccountName: {{ .Release.Name }}-altiplano-infra-postdel-sa
      automountServiceAccountToken: true
      restartPolicy: Never
      containers:
      - name: {{ .Release.Name }}-altiplano-infra-post-delete
        image: "{{ .Values.global.registry }}/{{ .Values.global.kubectl.repo }}:{{ .Values.global.kubectl.tag }}"
        securityContext:
          runAsNonRoot: true
          runAsUser: {{ .Values.global.altiplanoJob.securityContext.runAsUser | default 65534 }}
          runAsGroup: {{ .Values.global.altiplanoJob.securityContext.runAsGroup | default 65534 }}
          allowPrivilegeEscalation: false
        command:
        - bash
        - "-c"
        - |
          configmapName=$(kubectl get configmap {{ .Release.Name }}-altiplano-geo-site -n {{ .Release.Namespace }})
          if [ $configmapName ]; then
            echo "Deleting the {{ .Release.Name }}-altiplano-geo-site configmap."
            kubectl delete configmap {{ .Release.Name }}-altiplano-geo-site -n {{ .Release.Namespace }}
          fi
