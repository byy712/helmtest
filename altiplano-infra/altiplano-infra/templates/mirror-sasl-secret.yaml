{{- if .Values.global.ENABLE_KERBEROS_AUTH }}
{{- $krbSecretName := .Values.global.krb.krbSecretName }}
---
{{- $krbPrincipalKey := .Values.global.krb.krbPrincipalKey }}
---
{{- $krbPrincipalValue := .Values.global.krb.krbPrincipalValue }}
---
{{- $krbPrincipalValue := (required "A valid global.krb.krbPrincipalValue must be provided" $krbPrincipalValue) }}
---
{{- $krbKeytabKey := .Values.global.krb.krbKeytabKey }}
---
{{- $krbKeytabPath := .Values.global.krb.krbKeytabPath }}
---
{{- $keytab := (.Files.Get $krbKeytabPath) }}
---
{{- if empty $keytab }}
{{ (required "A valid keytab file must be provided in altiplano-infra/krb folder" $keytab) }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $krbSecretName }}
  labels:
    app: {{ $krbSecretName }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    "helm.sh/hook": "pre-upgrade, pre-install"
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/resource-policy": delete
type: Opaque
data:
  {{ $krbPrincipalKey }}: {{ $krbPrincipalValue | b64enc }}
  {{ $krbKeytabKey }}: |-
    {{ .Files.Get $krbKeytabPath | b64enc }}
{{- end }}