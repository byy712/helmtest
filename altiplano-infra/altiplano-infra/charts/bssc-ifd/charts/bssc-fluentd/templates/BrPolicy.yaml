{{- if .Values.cbur.enabled }}
apiVersion: {{ template "bssc-fluentd.apiVersionBrPolicy" . }} 
kind: BrPolicy
metadata:
  {{- if eq .Values.fluentd.kind "Deployment" }}
  name: {{ template "bssc-fluentd.deployment.name" . }}
  {{- end }}
  {{- if eq .Values.fluentd.kind "DaemonSet" }}
  name: {{ template "bssc-fluentd.daemonset.name" . }}
  {{- end }}
  {{- if eq .Values.fluentd.kind "StatefulSet" }}
  name: {{ template "bssc-fluentd.statefulset.name" . }}
  {{- end }}
  labels:
{{- include "bssc-fluentd.commonLabels" (tuple . "fluentd" ) | nindent 4 }}
{{- include "bssc-fluentd.csf-toolkit-helm.labels" (tuple .) | nindent 4 }}
  annotations:
{{- include "bssc-fluentd.csf-toolkit-helm.annotations" (tuple .) | nindent 4 }}
spec:
  k8sobjects:
  - object-type: configmaps
    match-criteria: name
    match-string: {{ template "bssc-fluentd.fullname" . }}
  backend:
    mode: "{{ .Values.cbur.backendMode }}"
  cronSpec: "{{ .Values.cbur.cronJob }}"
  autoEnableCron: {{ .Values.cbur.autoEnableCron }}
  autoUpdateCron: {{ .Values.cbur.autoUpdateCron }}
  maxiCopy: {{ .Values.cbur.maxCopy }}
  k8sType: {{ .Values.fluentd.kind | lower }}
  hooks:
  - name: fluentd
    commands:
      preBackupCmd: []
      postBackupCmd: []
      preRestoreCmd: []
      postRestoreCmd: []
{{- end}}

