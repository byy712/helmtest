{{- include "bssc-fluentd.istio.properties" . }}
{{- include "bssc-fluentd.istio.initIstio" . }}
{{- if .Values.fluentd.service.enabled }}
#Added a condition check (if preheal and postheal is set to 0) on service template to limit rendering during heal because of helm3 restriction.
{{ if and ( eq (int .Values.global.preheal ) 0 ) ( eq (int .Values.global.postheal ) 0 ) }}
apiVersion: v1
kind: Service
metadata:
  annotations:
{{- include "bssc-fluentd.csf-toolkit-helm.annotations" (tuple .) | nindent 4 }}
{{- with .Values.fluentd.service.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
{{- include "bssc-fluentd.commonLabels" (tuple . "fluentd" ) | nindent 4 }}
{{- include "bssc-fluentd.csf-toolkit-helm.labels" (tuple .) | nindent 4 }}
    addonmanager.kubernetes.io/mode: Reconcile
    role: prometheus-svc
{{- if .Values.fluentd.service.custom_name }}
  name: {{ .Values.fluentd.service.custom_name }}
{{- else }}
  name: {{ template "bssc-fluentd.fullname" .  }}
{{- end }}
spec:
  type: {{ .Values.fluentd.service.type }}
  ports:
    - name: tcp-metrics
      port: {{ .Values.fluentd.service.metricsPort }}
      protocol: {{ .Values.fluentd.service.protocol }}
      appProtocol: {{ .Values.fluentd.service.appProtocol }}
      targetPort: tcp-metrics
  selector:
{{- include "bssc-fluentd.selectorLabels" (tuple . "fluentd" ) | indent 4 }}
    role: fluentd-logprocessor
{{ include "bssc-fluentd.dualStack.config" . | indent 2 }}
---
{{ if $.istio.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bssc-fluentd.fullname" . | trunc ((sub .Values.customResourceNames.resourceNameLimit 4)|int) }}-pro
  labels:
{{- include "bssc-fluentd.commonLabels" (tuple . "fluentd" ) | nindent 4 }}
{{- include "bssc-fluentd.csf-toolkit-helm.labels" (tuple .) | nindent 4 }}
  annotations:
{{- include "bssc-fluentd.csf-toolkit-helm.annotations" (tuple .) | nindent 4 }}
spec:
  clusterIP : None
  selector:
{{- include "bssc-fluentd.selectorLabels" (tuple . "fluentd" ) | indent 4 }}
    role: fluentd-logprocessor
  ports:
    - name: tcp-metrics
      port: {{ .Values.fluentd.service.metricsPort }}
      protocol: TCP
      appProtocol: tcp
      targetPort: tcp-metrics
{{ include "bssc-fluentd.dualStack.config" . | indent 2 }}
---
{{ if eq $.istioVersion "1.4" }}
apiVersion: {{ template "bssc-fluentd.apiVersionNetworkIstioV1Alpha3orV1Beta1" . }}
kind: "DestinationRule"
metadata:
  name: {{ template "bssc-fluentd.fullname" . }}-pro
  labels:
{{- include "bssc-fluentd.commonLabels" (tuple . "fluentd" ) | nindent 4 }}
{{- include "bssc-fluentd.csf-toolkit-helm.labels" (tuple .) | nindent 4 }}
  annotations:
{{- include "bssc-fluentd.csf-toolkit-helm.annotations" (tuple .) | nindent 4 }}
spec:
  host: {{ include "bssc-fluentd.fullname" . | trunc ((sub .Values.customResourceNames.resourceNameLimit 4)|int) }}-pro.{{ .Release.Namespace }}.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
{{- end }}
{{- end }}
---
{{- if and (eq $.istio.createDrForClient true) (eq $.istio.enabled false) }}
apiVersion: {{ template "bssc-fluentd.apiVersionNetworkIstioV1Alpha3orV1Beta1" . }}
kind: DestinationRule
metadata:
  name: {{ template "bssc-fluentd.fullname" . }}-pro
  namespace: {{ .Release.Namespace }}
  labels:
{{- include "bssc-fluentd.commonLabels" (tuple . "fluentd" ) | nindent 4 }}
{{- include "bssc-fluentd.csf-toolkit-helm.labels" (tuple .) | nindent 4 }}
  annotations:
{{- include "bssc-fluentd.csf-toolkit-helm.annotations" (tuple .) | nindent 4 }}
spec:
  {{- if .Values.fluentd.service.custom_name }}
  host: {{.Values.fluentd.service.custom_name}}.{{ .Release.Namespace }}.svc.cluster.local
  {{- else }}
  host: {{ template "bssc-fluentd.fullname" .  }}.{{ .Release.Namespace }}.svc.cluster.local
  {{- end }}
{{ toYaml $.istio.customDrSpecForClientPrometheusSvc | indent 2 }}
{{- end }}
{{ end }}
{{- end }}

