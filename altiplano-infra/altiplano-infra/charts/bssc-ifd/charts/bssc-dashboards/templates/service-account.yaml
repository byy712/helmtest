{{- if  .Values.rbac.enabled  }}
{{- include "bssc-dashboards.istio.psp" . }}
{{- include "bssc-dashboards.istio.scc" . }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "bssc-dashboards.serviceAccount.name" . }}
  namespace: "{{.Release.Namespace}}"
  labels:
{{- include "bssc-dashboards.commonLabels" (tuple .  "dashboards" ) | indent 4 }}
{{- include "bssc-dashboards.csf-toolkit-helm.labels" (tuple .) | nindent 4 }}
  annotations:
{{- include "bssc-dashboards.csf-toolkit-helm.annotations" (tuple .) | nindent 4 }}
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
automountServiceAccountToken: false
---
kind: RoleBinding
apiVersion: {{ template "bssc-dashboards.apiVersionRbacAuthorizatioK8sIoV1Beta1orV1" . }}
metadata:
  name: {{ template "bssc-dashboards.fullname" . }}-dbo-rb
  namespace: "{{.Release.Namespace}}"
  labels:
{{- include "bssc-dashboards.commonLabels" (tuple .  "dashboards" ) | indent 4 }}
{{- include "bssc-dashboards.csf-toolkit-helm.labels" (tuple .) | nindent 4 }}
  annotations:
{{- include "bssc-dashboards.csf-toolkit-helm.annotations" (tuple .) | nindent 4 }}
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}

subjects:
- kind: ServiceAccount
  name: {{ include "bssc-dashboards.serviceAccount.name" . }}
  namespace: "{{.Release.Namespace}}"
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ template "bssc-dashboards.fullname" . }}-dbo-role
  apiGroup: rbac.authorization.k8s.io
---
kind: Role
apiVersion: {{ template "bssc-dashboards.apiVersionRbacAuthorizatioK8sIoV1Beta1orV1" . }}
metadata:
  namespace: "{{.Release.Namespace}}"
  name: {{ template "bssc-dashboards.fullname" . }}-dbo-role
  labels:
{{- include "bssc-dashboards.commonLabels" (tuple .  "dashboards" ) | indent 4 }}
{{- include "bssc-dashboards.csf-toolkit-helm.labels" (tuple .) | nindent 4 }}
  annotations:
{{- include "bssc-dashboards.csf-toolkit-helm.annotations" (tuple .) | nindent 4 }}
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - get
  - list

- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list

{{- if and ($.istio.enabled) (not $.istioCni) }}
  {{- if and (.Values.rbac.psp.create) (.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPoliy") }}
- apiGroups:
  - extensions
  resourceNames:
  - {{ template "bssc-dashboards.fullname" . }}-istio-psp
  resources:
  - podsecuritypolicies
  verbs:
  - use
  {{- end }}

  {{- if and (.Values.rbac.scc.create) (.Capabilities.APIVersions.Has "security.openshift.io/v1/SecurityContextConstraints") }}
- apiGroups:
  - security.openshift.io
  resourceNames:
  - {{ template "bssc-dashboards.fullname" . }}-istio-scc
  resources:
  - securitycontextconstraints
  verbs:
  - use
  {{- end }}
{{- end }}

{{- end }}
