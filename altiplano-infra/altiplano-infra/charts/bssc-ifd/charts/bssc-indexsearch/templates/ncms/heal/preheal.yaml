{{ if gt (int .Values.global.preheal ) 0 }}
{{- include "bssc-indexsearch.istio.initIstio" . }}
{{- include "bssc-indexsearch.supportedImageFlavor" . }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "bssc-indexsearch.preHealJob.name" . }}
  labels:
{{- include "bssc-indexsearch.commonLabels" (tuple .) | nindent 4 }}
{{- include "bssc-indexsearch.csf-toolkit-helm.labels" (tuple . .Values.custom.hookJobs.job.labels) | nindent 4 }}
  annotations:
{{- include "bssc-indexsearch.csf-toolkit-helm.annotations" (tuple . .Values.custom.hookJobs.job.annotations) | indent 4 }}
spec:
  template:
    metadata:
      labels:
        altiplano-role: {{ .Values.accessRoleLabel }}
{{- include "bssc-indexsearch.commonLabels" (tuple .) | nindent 8 }}
{{- include "bssc-indexsearch.csf-toolkit-helm.labels" (tuple . .Values.custom.hookJobs.pod.labels) | nindent 8 }}
      annotations:
        sidecar.istio.io/inject: "{{ $.istio.enabled }}"
{{- include "bssc-indexsearch.csf-toolkit-helm.annotations" (tuple . .Values.custom.hookJobs.pod.annotations) | indent 8 }}
    spec:
      serviceAccountName: {{ template "bssc-indexsearch.serviceAccount.name" . }}
      {{- if ($.istio.enabled) }}
      automountServiceAccountToken: true
      {{- else }}
      automountServiceAccountToken: false
      {{- end }}
      {{- if .Values.jobs.affinity }}
      affinity:
{{ toYaml .Values.jobs.affinity | indent 8 }}
      {{- end }}
      {{- if .Values.jobs.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.jobs.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.jobs.tolerations }}
      tolerations:
{{ toYaml .Values.jobs.tolerations | indent 8 }}
      {{- end }}
      restartPolicy: Never
      securityContext:
{{ include "bssc-indexsearch.pod.securityContext" . | indent 8 }}
      {{- with or .Values.imagePullSecrets .Values.global.imagePullSecrets }}
      imagePullSecrets:
{{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ template "bssc-indexsearch.preHealContainer.name" . }}
        image: {{ include "bssc-indexsearch.registry" (tuple .Values .Values.internalAppRegistry) }}/{{.Values.manager.image.repo}}:{{.Values.manager.image.tag}}
        securityContext:
{{ include "bssc-indexsearch.container.securityContext" . | indent 10 }}
        resources:
{{ include "bssc-indexsearch.resources" (tuple . .Values.jobs.hookJobs.resources "120m") | indent 10 }}
        imagePullPolicy: IfNotPresent
        env:
          - name: TZ
            value: {{ or .Values.timezone.timeZoneEnv .Values.global.timeZoneEnv "UTC" | quote }}
        command:
        - bash
        - "-c"
        - |
          {{- if $.istio.enabled }}
          until curl -s http://localhost:{{ $.istio.envoy.healthCheckPort }}/healthz/ready
              do
                echo "Waiting for istio-proxy to be ready..."
                sleep 1
              done
          echo "Istio proxy ready at  `date +'%Y-%m-%d %H:%M:%S:%3N'`, waiting for 30s more.."
          sleep 30
          {{- end }}
          {{- if .Values.security.enable }}
          curl -s -k --connect-timeout 60 https://{{ .Values.service.name }}:{{.Values.service.client_port}}/_plugins/_security/health?pretty | jq .status | grep -w UP
          {{- else }}
          curl -s --connect-timeout 60 http://{{ .Values.service.name }}:{{.Values.service.client_port}}/_cluster/health?pretty | jq .status | grep -E "green|yellow"
          {{- end }}
          RC=$?
          if [ $RC -ne 0 ]; then
            echo "Indexsearch cluster is not in proper state. \n Please contact CSF-BSSC team for support"
          else
            echo "Indexsearch cluster is in proper state."
          fi
          echo "Pre-heal job completed "
          {{- if $.istio.enabled }}
          echo "Terminating istio proxy at `date +'%Y-%m-%d %H:%M:%S:%3N'`"
          curl -s -X POST http://localhost:{{ $.istio.envoy.stopPort }}/quitquitquit
          {{- end }}
          exit $RC
{{- end }}

