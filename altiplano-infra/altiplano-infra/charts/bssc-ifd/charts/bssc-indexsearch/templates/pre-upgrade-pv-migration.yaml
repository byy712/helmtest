---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "bssc-indexsearch.preUpgradePvMigrateJob.name" . }}
  labels:
{{- include "bssc-indexsearch.commonLabels" (tuple .) | indent 4 }}
{{- include "bssc-indexsearch.csf-toolkit-helm.labels" (tuple . .Values.custom.hookJobs.job.labels) | indent 4 }}
  annotations:
    "helm.sh/hook-weight": "6"
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": {{ .Values.upgrade.hookDelPolicy }}
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
{{- include "bssc-indexsearch.csf-toolkit-helm.annotations" (tuple . .Values.custom.hookJobs.job.annotations) | indent 4 }}
spec:
  template:
    metadata:
      labels:
{{- include "bssc-indexsearch.csf-toolkit-helm.labels" (tuple . .Values.custom.hookJobs.pod.labels) | indent 8 }}
{{- include "bssc-indexsearch.commonLabels" (tuple .) | indent 8 }}
      annotations:
        sidecar.istio.io/inject: "false"
{{- include "bssc-indexsearch.csf-toolkit-helm.annotations" (tuple . .Values.custom.hookJobs.pod.annotations) | indent 8 }}
    spec:
      {{- if .Values.global.allowClusterLevelPrivileges }}
      serviceAccountName: {{ template "bssc-indexsearch.preUpgradePvMigrateServiceAccount.name" . }}
      {{- else }}
      serviceAccountName: {{ .Values.upgrade.preUpgradePVMigrationSAName }}
      {{- end }}
      automountServiceAccountToken: true
      {{- if .Values.jobs.affinity }}
      affinity:
{{ toYaml .Values.jobs.affinity | indent 8 }}
      {{- end }}
      {{- if .Values.jobs.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.jobs.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.jobs.tolerations }}
      tolerations:
{{ toYaml .Values.jobs.tolerations | indent 8 }}
      {{- end }}
      restartPolicy: Never
      securityContext:
{{ include "bssc-indexsearch.pod.securityContext" . | indent 8 }}
      {{- with or .Values.imagePullSecrets .Values.global.imagePullSecrets }}
      imagePullSecrets:
{{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ template "bssc-indexsearch.preUpgradePvMigrateContainer.name" . }}
        image: {{ include "bssc-indexsearch.registry" (tuple .Values .Values.internalToolsRegistry) }}/{{ include "bssc-indexsearch.imageRepositoryPath" (tuple .Values.global.flatRegistry .Values.kubectl.image.repo) }}:{{ (include "bssc-indexsearch.imageTag" (tuple .Values.kubectl.image.tag .Values.kubectl.image.supportedImageFlavor .Values .Values.kubectl .Values.kubectl.image )) }}
        env:
        - name: TZ
          value: {{ or .Values.timezone.timeZoneEnv .Values.global.timeZoneEnv "UTC" | quote }}
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: DST_STS_MASTER
          value: {{ template "bssc-indexsearch.manager.fullname" . }}
        - name: DST_STS_DATA
          value: {{ template "bssc-indexsearch.data.fullname" . }}
        command:
        - bash
        - -c
        - |
          echo "Checking if PV migration is required"
          sleep 5
          if [[ `kubectl --namespace {{ .Release.Namespace }} get sts -l component=elasticsearch,role=master,release={{ .Release.Name}} --no-headers` ]]; then
            echo "PV migration is required"
            SRC_STS_MASTER=$(kubectl --namespace $NAMESPACE get sts -l component=elasticsearch,role=master,release={{ .Release.Name}} --no-headers=true -o custom-columns=:metadata.name)
            SRC_STS_DATA=$(kubectl --namespace $NAMESPACE get sts -l component=elasticsearch,role=data,release={{ .Release.Name}} --no-headers=true -o custom-columns=:metadata.name)
            sh /tmp/indexsearch/pv-migrate.sh $NAMESPACE $SRC_STS_MASTER $SRC_STS_DATA $DST_STS_MASTER $DST_STS_DATA
            PVC_data=$(kubectl get pvc --namespace $NAMESPACE --no-headers | grep datadir-{{ template "bssc-indexsearch.data.fullname" . }} | awk '{print$1}')
            for pvc in $PVC_data
            do
              {{- if .Values.partOf  }}
                kubectl label pvc $pvc  --namespace {{ .Release.Namespace }} app.kubernetes.io/name={{ default .Chart.Name .Values.nameOverride }} app.kubernetes.io/instance={{ .Release.Name }}  app.kubernetes.io/managed-by={{ .Values.managedBy | default .Release.Service | quote}} app.kubernetes.io/component={{ .Values.data.name }} app.kubernetes.io/part-of={{ .Values.partOf }} --overwrite app- release- component-
              {{- else }}
                kubectl label pvc $pvc  --namespace {{ .Release.Namespace }} app.kubernetes.io/name={{ default .Chart.Name .Values.nameOverride }} app.kubernetes.io/instance={{ .Release.Name }}  app.kubernetes.io/managed-by={{ .Values.managedBy | default .Release.Service | quote}} app.kubernetes.io/component={{ .Values.data.name }} --overwrite app- release- component-
              {{- end }}
            done
            PVC_manager=$(kubectl get pvc --namespace $NAMESPACE --no-headers | grep managerdir-{{ template "bssc-indexsearch.manager.fullname" . }} | awk '{print$1}')
            for pvc in $PVC_manager
            do
              {{- if .Values.partOf  }}
                kubectl label pvc $pvc  --namespace {{ .Release.Namespace }} app.kubernetes.io/name={{ default .Chart.Name .Values.nameOverride }} app.kubernetes.io/instance={{ .Release.Name }}  app.kubernetes.io/managed-by={{ .Values.managedBy | default .Release.Service | quote}} app.kubernetes.io/component={{ .Values.manager.name }} app.kubernetes.io/part-of={{ .Values.partOf }} --overwrite
              {{- else }}
                kubectl label pvc $pvc  --namespace {{ .Release.Namespace }} app.kubernetes.io/name={{ default .Chart.Name .Values.nameOverride }} app.kubernetes.io/instance={{ .Release.Name }}  app.kubernetes.io/managed-by={{ .Values.managedBy | default .Release.Service | quote}} app.kubernetes.io/component={{ .Values.manager.name }} --overwrite
              {{- end }}
            done
          else
            echo "PV migration is not required"
          fi
        volumeMounts:
        - name: pv-migrate
          mountPath: "/tmp/indexsearch/"
        securityContext:
{{ include "bssc-indexsearch.container.securityContext" . | indent 10 }}
        resources:
{{ include "bssc-indexsearch.resources" (tuple . .Values.jobs.secAdminUpgradeJob.resources "500m") | indent 10 }}
      volumes:
      - configMap:
          name: {{ template "bssc-indexsearch.fullname" . }}-preupgpv
        name: pv-migrate
{{- end }}
