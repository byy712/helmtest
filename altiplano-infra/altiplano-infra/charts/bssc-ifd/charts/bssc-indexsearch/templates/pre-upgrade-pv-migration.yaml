##As BELK is replaced by BSSC in the asset and chart names, existing PVCs are migrated to new names in pre-upgrade so there is no loss of data on upgrade. Pre-upgrade-pv migration job calls pv-migrate.sh script where actual PV migration code is present. 
#Below is the flow:
#1. Arguments to be passed to pv-migrate.sh script  - (NAMESPACE, SRC_STS_MASTER, SRC_STS_DATA, DST_STS_MASTER, DST_STS_DATA)
#2. Fetch volumeClaimtemplteName of master, data sts
#3. Delete statefulset of master, data 
#4. Fetch PVC names of master, data by using volumeClaimtemplateName
#5. Fetch PV name from PVC name.
#6. Fetch current reclaim policy of PV before migration
#7. Change PV retain policy to "Retain" (This is done to keep PV eventhough PVC is deleted)
#8. Create new PVC using old PVC spec
#9. Patch PV to rebound it to new PVC
#10. Delete old PVC
#11. Restore PV retain policy back to original. 
{{- if .Values.upgrade.autoMigratePV }}
{{- if .Values.rbac.enabled  }}
