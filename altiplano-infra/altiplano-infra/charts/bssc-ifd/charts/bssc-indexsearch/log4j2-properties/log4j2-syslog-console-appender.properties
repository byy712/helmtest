status = error
appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{ISO8601}][%-5p][%-25c{1.}] %marker%m%n
appender.syslog.type = Syslog
appender.syslog.name = syslog
appender.syslog.host = {{ tpl ($.syslog.host | toString) . }}
appender.syslog.port = {{ tpl ($.syslog.port | toString) . }}
appender.syslog.facility = {{ tpl ($.syslog.facility | toString) . }}
appender.syslog.protocol = {{ tpl ($.syslog.protocol | toString) . }}
{{- if and (default "" $.syslogSecretName) (default "" $.syslogSecretKey) }}
appender.syslog.SSL.type = SSL
appender.syslog.SSL.protocol = TLS
appender.syslog.SSL.TrustStore.type = TrustStore
appender.syslog.SSL.TrustStore.location = /etc/opensearch/config/certs/syslog-certs/syslogTrustoreJks
appender.syslog.SSL.TrustStore.passwordEnvironmentVariable = SYSLOG_TRUSTORE_PASSWORD
  {{- if and ($.syslogTlsCrt) ($.syslogTlsKey) }}
appender.syslog.SSL.KeyStore.type = KeyStore
appender.syslog.SSL.KeyStore.location = /etc/opensearch/config/certs/syslog-certs/syslogKeystoreJks
appender.syslog.SSL.KeyStore.passwordEnvironmentVariable = SYSLOG_KEYSTORE_PASSWORD
  {{- end }}
{{- end }}
appender.syslog.layout.type = PatternLayout
appender.syslog.layout.pattern = [%d{ISO8601}][%-5p][%-25c{1.}] %marker%m%n
rootLogger.appenderRef.syslog.ref = syslog
rootLogger.level = info
rootLogger.appenderRef.console.ref = console
