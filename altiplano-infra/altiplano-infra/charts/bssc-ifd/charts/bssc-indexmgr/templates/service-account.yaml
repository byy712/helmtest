{{- if ( .Values.rbac.enabled ) }}
{{- include "bssc-indexmgr.istio.psp" . }}
{{- include "bssc-indexmgr.istio.scc" . }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "bssc-indexmgr.serviceAccount.name" . }}
  namespace: "{{.Release.Namespace}}"
  labels:
{{- include "bssc-indexmgr.commonLabels" (tuple .  "indexmgr" ) | indent 4 }}
{{- include "bssc-indexmgr.csf-toolkit-helm.labels" (tuple .) | nindent 4 }}
  annotations:
{{- include "bssc-indexmgr.csf-toolkit-helm.annotations" (tuple .) | nindent 4 }}
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
automountServiceAccountToken: false
---
{{- if and ($.istio.enabled) (not $.istioCni) }}
{{- if or (and (.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy") (.Values.rbac.psp.create)) (and (.Capabilities.APIVersions.Has "security.openshift.io/v1/SecurityContextConstraints") (.Values.rbac.scc.create)) }}
kind: RoleBinding
apiVersion: {{ template "bssc-indexmgr.apiVersionRbacAuthorizatioK8sIoV1Beta1orV1" . }}
metadata:
  name: {{ template "bssc-indexmgr.fullname" . }}-indexmgr-rb
  namespace: "{{.Release.Namespace}}"
  labels:
{{- include "bssc-indexmgr.commonLabels" (tuple .  "indexmgr" ) | indent 4 }}
{{- include "bssc-indexmgr.csf-toolkit-helm.labels" (tuple .) | nindent 4 }}
  annotations:
{{- include "bssc-indexmgr.csf-toolkit-helm.annotations" (tuple .) | nindent 4 }}
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}

subjects:
- kind: ServiceAccount
  name: {{ template "bssc-indexmgr.serviceAccount.name" . }}
  namespace: "{{.Release.Namespace}}"
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ template "bssc-indexmgr.fullname" . }}-indexmgr-role
  apiGroup: rbac.authorization.k8s.io

---
kind: Role
apiVersion: {{ template "bssc-indexmgr.apiVersionRbacAuthorizatioK8sIoV1Beta1orV1" . }}
metadata:
  namespace: "{{.Release.Namespace}}"
  name: {{ template "bssc-indexmgr.fullname" . }}-indexmgr-role
  labels:
{{- include "bssc-indexmgr.commonLabels" (tuple .  "indexmgr" ) | indent 4 }}
{{- include "bssc-indexmgr.csf-toolkit-helm.labels" (tuple .) | nindent 4 }}
  annotations:
{{- include "bssc-indexmgr.csf-toolkit-helm.annotations" (tuple .) | nindent 4 }}
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
rules:
  {{- if (.Values.rbac.psp.create) }}
- apiGroups:
  - extensions
  resourceNames:
  - {{ template "bssc-indexmgr.fullname" . }}-istio-psp
  resources:
  - podsecuritypolicies
  verbs:
  - use
  {{- end }}

  {{- if (.Values.rbac.scc.create) }}
- apiGroups:
  - security.openshift.io
  resourceNames:
  - {{ template "bssc-indexmgr.fullname" . }}-istio-scc
  resources:
  - securitycontextconstraints
  verbs:
  - use
  {{- end }}

---
{{- end }}
{{- end }}
{{- end }}
