{{- if gt (int .Values.postscalein ) 0 }}
{{- if and .Values.persistence.data.enabled (not .Values.persistence.reservePvcForScalein) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "crmq.postScaleinJobName" . }}
  labels:
    app: {{ template "crmq.name" . }}
    chart: {{ template "crmq.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "crmq.commonLabels" . | indent 4 }}
    {{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
  annotations:
    {{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
spec:
  template:
    metadata:
        {{- if .Values.istio.enabled }}
      annotations:
        sidecar.istio.io/inject: "false"
        {{- end }}
        {{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 8 }}
      labels:
        app: {{ template "crmq.name" . }}
        chart: {{ template "crmq.chart" .  }}
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        {{- include "crmq.commonLabels" . | indent 8 }}
        {{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        {{- if eq (include "crmq.renderSeccompProfile" .) "true" }}
        seccompProfile:
          type: {{ .Values.securityContext.seccompProfile.type }}
        {{- end }}
        {{- if ( ne ( toString (.Values.securityContext.fsGroup)) "auto" ) }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
        {{- end }}
      restartPolicy: Never
      {{- if .Values.rbac.enabled}}
      serviceAccountName: {{ template "crmq.fullname" . }}-scale
      {{- else if not ( empty .Values.serviceAccountNameScale ) }}
      serviceAccountName: "{{ .Values.serviceAccountNameScale }}"
      {{- else }}
      serviceAccountName: "{{ .Values.serviceAccountName }}"
      {{- end }}
      automountServiceAccountToken: true
      {{- if eq .Values.antiAffinity "hard" }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app: {{ template "crmq.name" . }}
                  release: {{ .Release.Name | quote }}
      {{- else if eq .Values.antiAffinity "soft" }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchLabels:
                    app: {{ template "crmq.name" . }}
                    release: {{ .Release.Name | quote }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      volumes:
      - name: kubectl
      containers:
      - name: {{ template "crmq.postScaleinContainerName" . }}
        image: "{{ .Values.global.registry1 }}/{{ .Values.kubectlImage.repository }}:{{ .Values.kubectlImage.tag }}"
        securityContext:
          capabilities:
            drop: ["ALL"]
          runAsNonRoot: true
          {{- if eq (include "crmq.renderSeccompProfile" .) "true" }}
          seccompProfile:
            type: {{ .Values.securityContext.seccompProfile.type }}
          {{- end }}
          {{- if .Values.securityContext.allowPrivilegeEscalation }}
          allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation }}
          {{- else }}
          allowPrivilegeEscalation: false
          {{- end }}
          readOnlyRootFilesystem: {{ required "Value is required true/false." .Values.securityContext.readOnlyRootFilesystem }}
          {{- if ( ne ( toString ( .Values.securityContext.runAsUser )) "auto" ) }}
          runAsUser: {{ .Values.securityContext.runAsUser }}
          {{- end }}
        volumeMounts:
        - name: kubectl
          mountPath: /kubectl
        resources:
{{ toYaml .Values.jobResources | indent 10 }}
        command:
          - bash
          - "-c"
          - |
           pvc_claimName=data-{{ template "crmq.fullname" . }}
           scalecnt={{ .Values.replicas }}
           pvc_count=$(kubectl get pvc --namespace {{ .Release.Namespace }} -l release={{ .Release.Name }},app={{ template "crmq.name" . }} | grep -v "ACCESS MODES" | wc -l)
           pvc_count=$((pvc_count-1))
           while [ $((pvc_count)) -ge $((scalecnt)) ]
           do
             kubectl delete pvc --namespace {{ .Release.Namespace }} ${pvc_claimName}-${pvc_count}
             kubectl exec {{ template "crmq.fullname" . }}-0  -c {{ default "" .Values.global.containerNamePrefix }}{{ template "crmq.fullname" . }} rabbitmqctl forget_cluster_node rabbit@{{ template "crmq.fullname" . }}-${pvc_count}
             pvc_count=$((pvc_count-1))
           done
{{- end }}
{{- if or (not .Values.persistence.data.enabled) .Values.persistence.reservePvcForScalein }}
