{{- if .Values.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "crmq.fullname" . }}
  labels:
    app: {{ template "crmq.name" . }}
    chart: {{ template "crmq.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "crmq.commonLabels" . | indent 4 }}
    {{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
  annotations:
    {{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
automountServiceAccountToken: false
{{- if  coalesce .Values.image.pullSecrets .Values.global.imagePullSecrets }}
imagePullSecrets:
- name: {{ coalesce .Values.image.pullSecrets .Values.global.imagePullSecrets }}
{{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "crmq.fullname" . }}-post-del
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ template "crmq.name" . }}
    chart: {{ template "crmq.chart" .  }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- include "crmq.commonLabels" . | indent 4 }}
    {{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    # If there're multiple hooks, may define differnent hook-weight value.
    "helm.sh/hook": post-delete, pre-install
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
    {{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
automountServiceAccountToken: false
{{- if  coalesce .Values.image.pullSecrets .Values.global.imagePullSecrets }}
imagePullSecrets:
- name: {{ coalesce .Values.image.pullSecrets .Values.global.imagePullSecrets }}
{{- end }}
{{- if and .Values.persistence.data.enabled (not .Values.persistence.reservePvcForScalein) }}
---
apiVersion: v1
