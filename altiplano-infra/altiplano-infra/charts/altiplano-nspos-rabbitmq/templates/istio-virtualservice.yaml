{{- if and .Values.istioIngress.enabled .Values.rabbitmq.management.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "crmq.fullname" . }}-management-vs
  labels:
    {{- include "crmq.commonLabels" . | indent 4 }} 
    {{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
  annotations:
    {{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
spec:
  hosts:
  - '{{ .Values.istioIngress.host }}'
  gateways:
  - {{ template "crmq.fullname" . }}-istio-gateway
  http:
  - route:
    - destination:
        host: {{ template "crmq.fullname" . }}-ext.{{.Release.Namespace}}.svc.cluster.local
        port:
          number: {{ .Values.rabbitmq.management.port }}
{{- end }}