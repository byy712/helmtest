{{ if gt (int .Values.global.postheal ) 0 }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "crmq.postHealJobName" . }}
  labels:
    app: {{ template "crmq.name" . }}-post-heal
    chart: {{ template "crmq.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "crmq.commonLabels" . | indent 4 }}
    {{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
  annotations:
    {{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
spec:
  template:
    metadata:
      {{- if .Values.istio.enabled }}
      annotations:
        sidecar.istio.io/inject: "false"
      {{- end }} 
         {{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 8 }}
      labels:
        app: {{ template "crmq.name" . }}-post-heal-job
        chart: {{ template "crmq.chart" .  }}
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        {{- include "crmq.commonLabels" . | indent 8 }}
        {{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 8 }}
    spec:
      restartPolicy: Never
      {{- if .Values.rbac.enabled}}
      serviceAccountName: {{ template "crmq.fullname" . }}-heal
      {{- else if not ( empty .Values.serviceAccountNamePostHeal ) }}
      serviceAccountName: "{{ .Values.serviceAccountNamePostHeal }}"
      {{- else }}
      serviceAccountName: "{{ .Values.serviceAccountName }}"
      {{- end }}
      automountServiceAccountToken: true
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      {{- if  coalesce .Values.image.pullSecrets .Values.global.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ coalesce .Values.image.pullSecrets .Values.global.imagePullSecrets }}
      {{- end }}
      containers:
      - name: {{ template "crmq.postHealContainerName" . }}
        image: "{{ .Values.global.registry1 }}/{{ .Values.kubectlImage.repository }}:{{ .Values.kubectlImage.tag }}"
        securityContext:
          capabilities:
            drop: ["ALL"]
          runAsNonRoot: true
          {{- if eq (include "crmq.renderSeccompProfile" .) "true" }}
          seccompProfile:
            type: {{ .Values.securityContext.seccompProfile.type }}
          {{- end }}
          {{- if .Values.securityContext.allowPrivilegeEscalation }}
          allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation }}
          {{- else }}
          allowPrivilegeEscalation: false
          {{- end }}
          readOnlyRootFilesystem: {{ required "Value is required true/false." .Values.securityContext.readOnlyRootFilesystem }}
          {{- if ( ne ( toString ( .Values.securityContext.runAsUser )) "auto" ) }}
          runAsUser: {{ .Values.securityContext.runAsUser }}
          {{- end }}
        resources:
          limits:
            cpu: "0.5"
            memory: 256Mi
          requests:
            cpu: "0.25"
            memory: 128Mi
        command:
        - sh
        - -c
        - |
          echo 'Post heal for release: {{ .Release.Name }}'
          echo "To monitor the status of the crmq pods"
          echo 'kubectl get pods --namespace {{ .Release.Namespace }} -l app={{ template "crmq.name" . }},release={{ .Release.Name }}'

{{ end }}

