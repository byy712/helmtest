{{- if .Values.rbac.enabled }}
kind: RoleBinding
apiVersion: {{ template "crmq.rbacApiVersion" . }}
metadata:
  name: {{ template "crmq.fullname" . }}-endpoint-reader
  labels:
    app: {{ template "crmq.name" . }}
    chart: {{ template "crmq.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "crmq.commonLabels" . | indent 4 }}
    {{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
  annotations:
    {{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ template "crmq.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "crmq.fullname" . }}-endpoint-reader
---
kind: RoleBinding
apiVersion: {{ template "crmq.rbacApiVersion" . }}
metadata:
  name: {{ template "crmq.fullname" . }}-cluster-role-binding
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ template "crmq.name" . }}
    chart: {{ template "crmq.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "crmq.commonLabels" . | indent 4 }}
    {{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
  annotations:
    "helm.sh/hook": post-delete, pre-install
    "helm.sh/hook-weight": "-6"
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
    {{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ template "crmq.fullname" . }}-post-del
  namespace: "{{.Release.Namespace}}"
roleRef:
  kind: Role
  name: {{ template "crmq.fullname" . }}-cluster-role
  apiGroup: rbac.authorization.k8s.io
{{- if and .Values.persistence.data.enabled (not .Values.persistence.reservePvcForScalein) }}
---
kind: RoleBinding
apiVersion: {{ template "crmq.rbacApiVersion" . }}
metadata:
  name: {{ template "crmq.fullname" . }}-scale-role-binding
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ template "crmq.name" . }}
    chart: {{ template "crmq.chart" .  }}
    {{- include "crmq.commonLabels" . | indent 4 }}
    {{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
  annotations:
    {{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ template "crmq.fullname" . }}-scale
  namespace: "{{.Release.Namespace}}"
roleRef:
  kind: Role
  name: {{ template "crmq.fullname" . }}-scale-role
  apiGroup: rbac.authorization.k8s.io
{{- else }}
---
kind: RoleBinding
apiVersion: {{ template "crmq.rbacApiVersion" . }}
metadata:
  name: {{ template "crmq.fullname" . }}-cluster-role-binding-forgetnode
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ template "crmq.name" . }}
    chart: {{ template "crmq.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "crmq.commonLabels" . | indent 4 }}
    {{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
  annotations:
    {{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ template "crmq.fullname" . }}-admin-forgetnode
  namespace: "{{.Release.Namespace}}"
roleRef:
  kind: Role
  name: {{ template "crmq.fullname" . }}-cluster-role-forgetnode
  apiGroup: rbac.authorization.k8s.io
{{- end }}
---
kind: RoleBinding
apiVersion: {{ template "crmq.rbacApiVersion" . }}
metadata:
  name: {{ template "crmq.fullname" . }}-heal-role-binding
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ template "crmq.name" . }}
    chart: {{ template "crmq.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "crmq.commonLabels" . | indent 4 }}
    {{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
  annotations:
    {{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ template "crmq.fullname" . }}-heal
  namespace: "{{.Release.Namespace}}"
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ template "crmq.fullname" . }}-heal-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}
