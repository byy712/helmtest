{{- include "cmdb.init" . -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "cmdb.fullname" . }}-admin-user-creds
  labels:
    {{- include "cmdb-admin.labels" (tuple . "secret") | nindent 4 }}
  annotations:
    {{- include "cmdb-admin.annotations" (tuple . "secret") | nindent 4 }}
type: Opaque
data:
  user_credentials.json: {{ include "cmdb.user-creds.json" . | b64enc }}
