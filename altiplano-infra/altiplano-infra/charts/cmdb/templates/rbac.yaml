# --------------------------------------------------
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "cmdb.fullname" . }}-minlcm
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmdb-admin.labels" (tuple . "serviceaccount") | nindent 4 }}
  annotations:
    {{- include "cmdb-admin.annotations" (tuple . "serviceaccount") | nindent 4 }}
