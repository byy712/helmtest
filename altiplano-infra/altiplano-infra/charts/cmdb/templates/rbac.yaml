  resources: ["statefulsets", "deployments"]
  verbs: ["create", "get", "list", "patch", "update", "watch", "delete"]
- apiGroups: ["apps"]
  resources: ["statefulsets/status", "deployments/status"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create", "get"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get"]
{{- if $usePspForIstio }}
- apiGroups: ["extensions"]
  resourceNames: ["{{ template "cmdb.fullname" . }}-istio"]
  resources: ["podsecuritypolicies"]
  verbs: ["use"]
{{- end }}
{{- if $useSccForIstio }}
- apiGroups: ["security.openshift.io"]
  resourceNames: ["{{ template "cmdb.fullname" . }}-istio"]
  resources: ["securitycontextconstraints"]
  verbs: ["use"]
{{- end }}
{{- if .Values.istio.enabled }}
- apiGroups: ["authentication.istio.io"]
  resources: ["policies"]
  verbs: ["create", "get", "list", "patch", "update", "watch", "delete"]
- apiGroups: ["security.istio.io"]
  resources: ["peerauthentications"]
  verbs: ["create", "get", "list", "patch", "update", "watch", "delete"]
- apiGroups: ["networking.istio.io"]
  resources: ["destinationrules"]
  verbs: ["create", "get", "list", "patch", "update", "watch", "delete"]
{{- end }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "cmdb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmdb-admin.labels" (tuple . "rolebinding") | nindent 4 }}
  annotations:
    {{- include "cmdb-admin.annotations" (tuple . "rolebinding") | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ template "cmdb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ template "cmdb.fullname" . }}
