{{- include "cmdb.init" . -}}
{{- if .Values.rbac.enabled }}
{{- $usePspForIstio := and .Values.istio.enabled (not .Values.istio.cni.enabled) .Values.rbac.psp.create (.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy") }}
{{- $useSccForIstio := and .Values.istio.enabled (not .Values.istio.cni.enabled) .Values.rbac.scc.create (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
# ----------------------------------------------------------------------------
# automountServiceAccountToken for ServiceAccount used in Mariadb when istio is disabled or both istio and cni is enabled.
# automountServiceAccountToken: true when istio is enabled and cni is enabled
# automountServiceAccountToken: false when istio is disabled
# ----------------------------------------------------------------------------
{{- $automountServiceAccountToken := ternary true false (and (.Values.istio.enabled) (.Values.istio.cni.enabled)) }}
# --------------------------------------------------
#  Pre-Install LCM RBAC
#
#  Permissions:
#    - check if PVCs exist (preserved)
#    - create deploy configmaps
# --------------------------------------------------
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "cmdb.fullname" . }}-install
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmdb-admin.labels" (tuple . "serviceaccount") | nindent 4 }}
  annotations:
    {{- include "cmdb-admin.annotations" (tuple . "serviceaccount") | nindent 4 }}
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": "hook-succeeded,hook-failed,before-hook-creation"
automountServiceAccountToken: false
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ template "cmdb.fullname" . }}-install
  labels:
    {{- include "cmdb-admin.labels" (tuple . "role") | nindent 4 }}
  annotations:
    {{- include "cmdb-admin.annotations" (tuple . "role") | nindent 4 }}
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-9"
    "helm.sh/hook-delete-policy": "hook-succeeded,hook-failed,before-hook-creation"
rules:
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["create", "get", "list", "patch", "update", "delete"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "cmdb.fullname" . }}-install
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmdb-admin.labels" (tuple . "rolebinding") | nindent 4 }}
  annotations:
    {{- include "cmdb-admin.annotations" (tuple . "rolebinding") | nindent 4 }}
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": "hook-succeeded,hook-failed,before-hook-creation"
subjects:
- kind: ServiceAccount
  name: {{ template "cmdb.fullname" . }}-install
  namespace: {{ .Release.Namespace }}
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ template "cmdb.fullname" . }}-install
  apiGroup: rbac.authorization.k8s.io

# --------------------------------------------------
#  Minimal LCM Job RBAC
#
#  Permissions:
