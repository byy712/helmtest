# --------------------------------------------------
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "cmdb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmdb-admin.labels" (tuple . "serviceaccount") | nindent 4 }}
