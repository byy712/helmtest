# Default values for altiplano-cliadapteribn.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  registry: artifactory.net.nokia.com
  persistence: false

  updateStrategy:
    type: Recreate
  #    type: RollingUpdate
  #    rollingUpdate:
  #      maxSurge: 1
  #      maxUnavailable: 0
  #ipFamilyPolicy:  SingleStack | PreferDualStack | RequireDualStack
  #ipFamilies: ["IPv4"] | ["IPv6"] | ["IPv4","IPv6"] | ["IPv6","IPv4"]
#ipFamilyPolicy:  SingleStack | PreferDualStack | RequireDualStack
#ipFamilies: ["IPv4"] | ["IPv6"] | ["IPv4","IPv6"] | ["IPv6","IPv4"]

accessRoleLabel: internal-access
replicaCount: 1

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

image:
  #This value will override the value set by global.registry
  #Set this to "-" if we need to just remove the value set by the global.registry
  registry: #artifactory.net.nokia.com
  repository: fnms-backup-restore-helper
  tag: nokia-1.2.17
  pullPolicy: IfNotPresent

rbac:
  enabled: true
  serviceAccountName:

tls:
  overrideGlobal: false
  enabled: false

persistence:
  ## If true, use a Persistent Volume Claim, If false, use emptyDir
  ## NOTE if enabled, pvc named "cliadapteribn-data-pvclaim" is required
  enabled: false
  ## Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  ## Persistent Volume Claim annotations
  ##
  annotations:
  ## Persistent Volume Access Mode
  ##
  accessModes:
    - ReadWriteOnce
  ## Persistent Volume size
  ##
  size: 1Gi
  ##

use_tls:
  enabled: false

stdin: true
tty: true

env:

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 800m
    memory: 130Mi
  requests:
    cpu: 100m
    memory: 80Mi

nodeSelector: {}

tolerations: []

affinity: {}
