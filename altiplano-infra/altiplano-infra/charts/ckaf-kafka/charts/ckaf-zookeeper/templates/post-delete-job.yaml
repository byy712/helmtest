{{- if (and ( .Values.global.rbac.enabled) (not .Values.serviceAccountName) ) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "ckaf-zookeeper.name" . }}-zk-postdel-admin
  namespace: "{{.Release.Namespace}}"
  labels:
{{ include "ckaf-zookeeper.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    # If there're multiple hooks, may define differnent hook-weight value.
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
automountServiceAccountToken: false
{{- if  coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets }}
imagePullSecrets:
  - name: {{ coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets }}
{{- end }}
{{- end }}
---
{{- if (and ( .Values.global.rbac.enabled) (not .Values.serviceAccountName) ) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{ include "ckaf-zookeeper.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
  name: {{ template "ckaf-zookeeper.name" . }}-zk-postdel-role
  namespace: {{ .Release.Namespace }}
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-7"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "get", "watch", "delete","deletecollection"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "delete"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["services","configmaps"]
  verbs:  ["get","delete","patch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["list", "get", "watch", "delete"]
- apiGroups: ["extensions","networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list"]
- apiGroups: ["batch"]
  resources: ["jobs","cronjobs"]
  verbs: ["get","delete"]
- apiGroups: ["apps"]
  resources: ["statefulsets/scale","statefulsets"]
  verbs: ["get", "delete", "deletecollection","list"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "delete","list"]
- apiGroups: ["extensions"]
  resources: ["replicasets","replicasets/scale"]
  verbs: ["get", "delete","list"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
{{- if and ( eq .Values.global.istio.enabled true ) ( eq .Values.global.istio.cni.enabled false ) ( eq (include "ckaf-zookeeper.PspCreation" .) "true") }}
- apiGroups:
  - extensions
  resourceNames:
  - {{ .Release.Name }}-{{ .Chart.Name }}-istio-psp
  resources:
  - podsecuritypolicies
  verbs:
  - use  
{{- end }}
{{- end }}
---
{{- if (and ( .Values.global.rbac.enabled) (not .Values.serviceAccountName) ) }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "ckaf-zookeeper.name" . }}-zk-postdel-rolebind
  namespace: "{{.Release.Namespace}}"
  labels:
{{ include "ckaf-zookeeper.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-6"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ template "ckaf-zookeeper.name" . }}-zk-postdel-admin
  namespace: "{{.Release.Namespace}}"
roleRef:
  kind: Role
  name: {{ template "ckaf-zookeeper.name" . }}-zk-postdel-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "ckaf-zookeeper.postDeleteJobName" . }}
  labels:
{{ include "ckaf-zookeeper.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "-5"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
spec:
  template:
    metadata:
      labels:
        altiplano-role: {{ .Values.accessRoleLabel }}
        app: {{ .Chart.Name }}
{{ include "ckaf-zookeeper.commonlabels" . | indent 8 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 8 }}
      annotations:
        sidecar.istio.io/inject: "false"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 8 }}
    spec:
      {{- if .Values.zookeeperNodeSelector.enable }}
      nodeSelector:
{{ toYaml .Values.zookeeperNodeSelector.nodeLabel | indent 8 }}
      {{- end }}
      {{- include "ckaf-zookeeper.tolerations" . | indent 6 }}
      {{- if .Values.global.rbac.enabled }}
      {{- if not .Values.serviceAccountName }}
      serviceAccountName: {{ template "ckaf-zookeeper.name" . }}-zk-postdel-admin
      {{ else }}
      serviceAccountName: {{ template "ckaf-zookeeper.serviceAccountName" . }}
      {{ end }}
      {{ end }}
      {{- if eq .Values.security.enabled true }}
      securityContext:
        {{- if ( ne ( toString ( .Values.security.runAsUser )) "auto" ) }}
        runAsUser: {{ .Values.security.runAsUser }}
        {{- end }}
        runAsNonRoot: true
        {{- if ( ne ( toString (.Values.security.fsGroup)) "auto" ) }}
        fsGroup: {{ .Values.security.fsGroup }}
        {{- end }}
        {{- if eq (include "ckaf-zookeeper.renderSeccompProfile" .) "true" }}
        seccompProfile:
          type: {{ .Values.security.seccompProfile.type }}
        {{- end }}
      {{- end }}
      {{- if  coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets }}
      imagePullSecrets: 
        - name: {{ coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets }}
      {{- end }}
      restartPolicy: Never
      automountServiceAccountToken: true
      containers:
      - name: {{ template "ckaf-zookeeper.postDeleteJobContainerName" . }}
        {{- if eq .Values.global.flatRegistry true }}
        image: "{{ .Values.global.registry }}/{{ .Values.kubectlImageName }}:{{ .Values.kubectlTag }}"
        {{- else }}
        image: "{{ coalesce .Values.global.registry3 .Values.global.registry }}/{{ .Values.kubectlImage }}:{{ .Values.kubectlTag }}"
        {{- end }}
        {{- if eq .Values.security.enabled true }}
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: {{ .Values.security.readOnlyRootFilesystem }}
          {{- if ( ne ( toString ( .Values.security.runAsUser )) "auto" ) }}
          runAsUser: {{ .Values.security.runAsUser }}
          {{- end }}
          {{- if .Values.security.runAsGroup }}
          runAsGroup: {{ .Values.security.runAsGroup }}
          {{- end }}
          allowPrivilegeEscalation: false
          {{- if eq (include "ckaf-zookeeper.renderSeccompProfile" .) "true" }}
          seccompProfile:
            type: {{ .Values.security.seccompProfile.type }}
          {{- end }}
          privileged: false
          capabilities:
            drop: ["ALL"]
        {{- end }}
        env:
        - name: TZ
          value: {{ template "ckaf-zookeeper.timeZoneEnv" . }}             
        resources:
{{- include "ckaf-zookeeper.getResources" (tuple . .Values.jobResources "1") | indent 10 }}
        command:
        - sh
        - -c
        - |
          kubectl delete configmap {{ template "ckaf-zookeeper.name" . }}-dynamic-config --namespace {{ .Release.Namespace }}
          {{- if .Values.deleteZookeeperJob.auto_remove_zk_pvc }}
          kubectl delete pvc --namespace {{ .Release.Namespace }} -l app={{ .Chart.Name }},release={{ .Release.Name }}
          {{- end }}
          # clean up the config map if scale via upgrade feature is turned ON.
          {{- if .Values.global.enable_scale_via_upgrade }}
          echo "Deleting the zookeeper replicas configmap."
          kubectl delete configmap {{ template "ckaf-zookeeper.name" . }}-replicas -n {{ .Release.Namespace }}
          {{- end }}

