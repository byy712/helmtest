apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "ckaf-zookeeper.name" . }}-zk-fluentd-config
  labels:
{{ include "ckaf-zookeeper.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    release: {{ .Release.Name }}
data:
  fluentd.conf: |-
{{- if .Values.zk_fluentd_sidecar.fluent_conf }}
{{ tpl .Values.zk_fluentd_sidecar.fluent_conf . | indent 4 }}
{{- end }}
