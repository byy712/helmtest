{{- include "ckaf-zookeeper.istio.initIstio" . }}
{{- if $.create_peerauth }}
{{- if semverCompare ">1.4-0" ($.istio.version | toString) }}
apiVersion: "security.istio.io/v1beta1"
kind: "PeerAuthentication"
metadata:
  name: {{ template "ckaf-zookeeper.name" . }}-zkpeerauthentication
  labels:
{{ include "ckaf-zookeeper.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
  annotations:
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      release: {{ .Release.Name | quote }}
  mtls:
    mode: {{ $.mtls_mode }}
---
{{- end }}
{{- end }}
