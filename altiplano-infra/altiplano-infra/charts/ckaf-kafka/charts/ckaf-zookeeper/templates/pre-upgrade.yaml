apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "ckaf-zookeeper.name" . }}-dynamic-config
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": before-hook-creation
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
  labels:
{{ include "ckaf-zookeeper.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
data:
 dynamicfileorg.cfg.dynamic: |-
   {{- $replicas := .Values.servers | int }}
   {{- $root := . }}
   {{- range $replica := until $replicas }}
    {{- $serverid := add $replica 1 }}
    server.{{ $serverid }}={{ template "ckaf-zookeeper.statefulset" $root }}-{{ $replica }}.{{ template "ckaf-zookeeper.name" $root }}-headless.{{ $root.Release.Namespace }}.svc.{{ $root.Values.clusterDomain }}:{{ $root.Values.serverPort }}:{{ $root.Values.leaderElectionPort }};0.0.0.0:{{ $root.Values.zookeeperClientPort }}
   {{- end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "ckaf-zookeeper.preUpgradeJobName" . }}
  labels:
{{ include "ckaf-zookeeper.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }} 
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "-5"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
spec:
  template:
    metadata:
      labels:
        altiplano-role: {{ .Values.accessRoleLabel }}
        app: {{ .Chart.Name }}
{{ include "ckaf-zookeeper.commonlabels" . | indent 8 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 8 }}
      annotations:
        sidecar.istio.io/inject: "false"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 8 }}
    spec:
      {{- if .Values.zookeeperNodeSelector.enable }}
      nodeSelector:
{{ toYaml .Values.zookeeperNodeSelector.nodeLabel | indent 8 }}
      {{- end }}
      {{- include "ckaf-zookeeper.tolerations" . | indent 6 }}
      {{- if .Values.global.rbac.enabled }}
      serviceAccountName: {{ template "ckaf-zookeeper.serviceAccountName" . }}
      {{ end }}
      automountServiceAccountToken: true
      {{- if eq .Values.security.enabled true }}
      securityContext:
        {{- if ( ne ( toString ( .Values.security.runAsUser )) "auto" ) }}
        runAsUser: {{ .Values.security.runAsUser }}
        {{- end }}
        runAsNonRoot: true
        {{- if ( ne ( toString (.Values.security.fsGroup)) "auto" ) }}
        fsGroup: {{ .Values.security.fsGroup }}
        {{- end }}
        {{- if eq (include "ckaf-zookeeper.renderSeccompProfile" .) "true" }}
        seccompProfile:
          type: {{ .Values.security.seccompProfile.type }}
        {{- end }}
      {{- end }}
      {{- if  coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets }}
      {{- end }}
      restartPolicy: Never
      containers:
      - name: {{ template "ckaf-zookeeper.preUpgradeJobContainerName" . }}
        {{- if eq .Values.global.flatRegistry true }}
        image: "{{ .Values.global.registry }}/{{ .Values.kubectlImageName }}:{{ .Values.kubectlTag }}"
        {{- else }}
        image: "{{ coalesce .Values.global.registry3 .Values.global.registry }}/{{ .Values.kubectlImage }}:{{ .Values.kubectlTag }}"
        {{- end }}
        imagePullPolicy: IfNotPresent
        {{- if eq .Values.security.enabled true }}   
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: {{ .Values.security.readOnlyRootFilesystem }}
          {{- if ( ne ( toString ( .Values.security.runAsUser )) "auto" ) }}
          runAsUser: {{ .Values.security.runAsUser }}
          {{- end }}
          {{- if .Values.security.runAsGroup }}
          runAsGroup: {{ .Values.security.runAsGroup }}
          {{- end }} 
          allowPrivilegeEscalation: false
          {{- if eq (include "ckaf-zookeeper.renderSeccompProfile" .) "true" }}
          seccompProfile:
            type: {{ .Values.security.seccompProfile.type }}
          {{- end }}
          privileged: false
          capabilities:
            drop: ["ALL"]
        {{- end }}
        env:
        - name: TZ
          value: {{ template "ckaf-zookeeper.timeZoneEnv" . }}             
        resources:
{{- include "ckaf-zookeeper.getResources" (tuple . .Values.jobResources "1") | indent 10 }}
        command:
        - bash
        - -c
        - |
          echo "Zookeeper Pre-upgrade stage in progress..." 
          {{if and .Values.enableUpgrade .Values.global.forceUpgrade }}
          # Upgrade forcefully by deleting statefulset
          echo "Deleting the zookeeper statefulset"
          kubectl delete statefulset --cascade=false --namespace {{ .Release.Namespace }} -l app={{ .Chart.Name }},release={{ .Release.Name }}
          {{- end }}
          echo "Zookeeper pre-upgrade job completed"
          echo "Proceeding with zookeeper upgrade..."

---
# scale feature support via upgrade hooks.
# Config map which holds the number of replicas before any scale operation.
# This config map is created and used by pre/post upgrade/rollback jobs to determine 
# the scale in/out direction when the user chooses to use the feature of scale via upgrade
{{ if .Values.global.enable_scale_via_upgrade }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "ckaf-zookeeper.name" . }}-replicas
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
  labels:
{{ include "ckaf-zookeeper.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
data:
  replicas: {{ .Values.servers | quote }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "ckaf-zookeeper.preUpgradeScaleJobName" . }}
  labels:
{{ include "ckaf-zookeeper.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "-1"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
spec:
  template:
    metadata:
      labels:
        altiplano-role: {{ .Values.accessRoleLabel }}
        app: {{ .Chart.Name }}
{{ include "ckaf-zookeeper.commonlabels" . | indent 8 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 8 }}
      annotations:
        sidecar.istio.io/inject: "false"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 8 }}
    spec:
      {{- if .Values.zookeeperNodeSelector.enable }}
      nodeSelector:
{{ toYaml .Values.zookeeperNodeSelector.nodeLabel | indent 8 }}
      {{- end }}
{{- include "ckaf-zookeeper.tolerations" . | indent 6 }}
      {{- if .Values.global.rbac.enabled }}
      serviceAccountName: {{ template "ckaf-zookeeper.serviceAccountName" . }}
      {{ end }}
      automountServiceAccountToken: true
      {{- if eq .Values.security.enabled true }}
      securityContext:
        {{- if ( ne ( toString ( .Values.security.runAsUser )) "auto" ) }}
        runAsUser: {{ .Values.security.runAsUser }}
        {{- end }}
        runAsNonRoot: true
        {{- if ( ne ( toString (.Values.security.fsGroup)) "auto" ) }}
        fsGroup: {{ .Values.security.fsGroup }}
        {{- end }}
        {{- if eq (include "ckaf-zookeeper.renderSeccompProfile" .) "true" }}
        seccompProfile:
          type: {{ .Values.security.seccompProfile.type }}
        {{- end }}
      {{- end }}
      {{- if  coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets }}
      {{- end }}
      restartPolicy: Never
      containers:
      - name: {{ template "ckaf-zookeeper.preUpgradeScaleJobContainerName" . }}
        {{- if eq .Values.global.flatRegistry true }}
        image: "{{ .Values.global.registry }}/{{ .Values.kubectlImageName }}:{{ .Values.kubectlTag }}"
        {{- else }}
        image: "{{ coalesce .Values.global.registry3 .Values.global.registry }}/{{ .Values.kubectlImage }}:{{ .Values.kubectlTag }}"
        {{- end }}    
        imagePullPolicy: IfNotPresent
        {{- if eq .Values.security.enabled true }}
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: {{ .Values.security.readOnlyRootFilesystem }}
          {{- if ( ne ( toString ( .Values.security.runAsUser )) "auto" ) }}
          runAsUser: {{ .Values.security.runAsUser }}
          {{- end }}
          {{- if .Values.security.runAsGroup }}
          runAsGroup: {{ .Values.security.runAsGroup }}
          {{- end }} 
          allowPrivilegeEscalation: false
          {{- if eq (include "ckaf-zookeeper.renderSeccompProfile" .) "true" }}
          seccompProfile:
            type: {{ .Values.security.seccompProfile.type }}
          {{- end }}
          privileged: false
          capabilities:
            drop: ["ALL"]
        {{- end }}
        env:
        - name: TZ
          value: {{ template "ckaf-zookeeper.timeZoneEnv" . }}             
        resources:
{{- include "ckaf-zookeeper.getResources" (tuple . .Values.jobResources "1") | indent 10 }}
        command:
        - bash
        - -c
        - |
          sleep 5
          newReplicaCount={{ .Values.servers }}
          echo "Zookeeper Pre-upgrade stage in progress..."
          
          # update the Zookeeper config map to store the number of replicas before scale operation.
          oldReplicaCount=$(kubectl get pods -l release={{ .Release.Name }} -n {{ .Release.Namespace }} | grep {{ template "ckaf-zookeeper.statefulset" . }} | wc -l)
          echo $oldReplicaCount
          printf -v cmdata "data:\n   replicas:  \"$oldReplicaCount\""
          kubectl patch configmap {{ template "ckaf-zookeeper.name" . }}-replicas -n {{ .Release.Namespace }}  --type merge -p "$cmdata"

          if [ "$newReplicaCount" -eq "$oldReplicaCount" ]
          then 
            echo "Zookeeper Old and new replica counts are same. Nothing to do!"
          # scale in case
          elif [ "$newReplicaCount" -lt "$oldReplicaCount" ]
          then 
            echo "Scaling in Zookeeper cluster to $newReplicaCount"
            echo "Performing the reconfig remove command to scale down the zookeeper instance."
            # trigger the reconfig remove command.
            CONSTRUCT_FQDN="reconfig -remove "
            for (( i=${newReplicaCount}; i<${oldReplicaCount}; i++ ));do
              CONSTRUCT_FQDN+=$((${i}+1))','
            done;
            # trim "," at the end of the string 
            CONSTRUCT_FQDN=${CONSTRUCT_FQDN::-1}

            echo "${CONSTRUCT_FQDN}" | kubectl exec -i {{ template "ckaf-zookeeper.statefulset" . }}-0 -c {{ template "ckaf-zookeeper.containerName" . }} -n {{ .Release.Namespace }} -- bash -c  "env -u KAFKA_OPTS zookeeper-shell "{{ template "ckaf-zookeeper.statefulset" . }}"-0."{{ template "ckaf-zookeeper.name" . }}"-headless."{{ .Release.Namespace }}".svc."{{ .Values.clusterDomain }}":"{{ .Values.zookeeperClientPort }}; sleep 10 

            # Verify if the reconfig remove was sucessful.
            for (( i=${newReplicaCount}; i<${oldReplicaCount}; i++ ));do
              CHECK_AFTER_RECONFIG_REMOVE=$(echo "config" | kubectl exec -i {{ template "ckaf-zookeeper.statefulset" . }}-0 -c {{ template "ckaf-zookeeper.containerName" . }} -n {{ .Release.Namespace }} -- bash -c  "env -u KAFKA_OPTS zookeeper-shell  "{{ template "ckaf-zookeeper.statefulset" . }}"-0."{{ template "ckaf-zookeeper.name" . }}"-headless."{{ .Release.Namespace }}".svc."{{ .Values.clusterDomain }}":"{{ .Values.zookeeperClientPort }} | grep -c {{ template "ckaf-zookeeper.statefulset" . }}-${i})
              if (( $CHECK_AFTER_RECONFIG_REMOVE ));then
                echo "Failed to remove zookeeper server.$((${i}+1))..Retrying"
                echo "reconfig -remove $((${i}+1))"| kubectl exec -i {{ template "ckaf-zookeeper.statefulset" . }}-0 -c {{ template "ckaf-zookeeper.containerName" . }} -n {{ .Release.Namespace }} -- bash -c  "env -u KAFKA_OPTS zookeeper-shell "{{ template "ckaf-zookeeper.statefulset" . }}"-0."{{ template "ckaf-zookeeper.name" . }}"-headless."{{ .Release.Namespace }}".svc."{{ .Values.clusterDomain }}":"{{ .Values.zookeeperClientPort }}
              fi;
            done;
            
            #updating the zookeeper dynamic configmap with the new replicavalues.
            CONFIG_MAP=$(echo "config" | kubectl exec -i {{ template "ckaf-zookeeper.statefulset" . }}-0 -c {{ template "ckaf-zookeeper.containerName" . }} -n {{ .Release.Namespace }} -- bash -c  "env -u KAFKA_OPTS zookeeper-shell  "{{ template "ckaf-zookeeper.statefulset" . }}"-0."{{ template "ckaf-zookeeper.name" . }}"-headless."{{ .Release.Namespace }}".svc."{{ .Values.clusterDomain }}":"{{ .Values.zookeeperClientPort }} | grep server)

            # add indents to server list
            for i in $CONFIG_MAP;do printf -v serverList "$serverList      $i\n";done
            printf -v zkCmData "data:\n   dynamicfileorg.cfg.dynamic: |-\n$serverList"
            kubectl patch configmap {{ template "ckaf-zookeeper.name" . }}-dynamic-config -n {{ .Release.Namespace }} --type merge -p "$zkCmData"
          # scale out case
          else
            echo "No Zookeeper specific operations required. Proceeding with cluster scale out !"
          fi
          echo "zookeeper pre-upgrade job completed"
          echo "Proceeding with zookeeper upgrade..."
{{- end }}
