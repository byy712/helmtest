        - bash
        - -c
        - |
          echo "Kafka pre-rollback job in progress"
          # This piece of code is added to handle operator to helm rollback
          # The operator owned sts will be deleted and a configmap is created to handle kafka cluster reconciles.
          controller=$(kubectl get deployments -l app=ckaf-kafka-operator,release={{ .Release.Name }} --output=jsonpath={.items..metadata.name})
          if [ $controller ]; then
            echo "Kafka custom resource exists."
            echo "creating a configmap "
            kubectl create configmap ko-{{ .Release.Name }}-rollbackinprogress --namespace={{ .Release.Namespace | quote}}
            sleep 5
            echo "Deleting the operator owned statefulset"
            kubectl delete statefulset --namespace={{ .Release.Namespace | quote}} {{ template "ckaf-kafka.statefulset" . }} --cascade=false
            sleep 5 
          else
            echo "Kafka custom resource does not exist."
