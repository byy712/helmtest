---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "ckaf-kafka.preRollBackJobName" . }}
  labels:
{{ include "ckaf-kafka.commonLabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
    "helm.sh/hook": pre-rollback
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "2"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
spec:
  template:
    metadata:
      labels:
        altiplano-role: {{ .Values.accessRoleLabel }}
        app: {{ .Chart.Name }}
{{ include "ckaf-kafka.commonLabels" . | indent 8 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 8 }}
      annotations:
        sidecar.istio.io/inject: "false"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 8 }}
    spec:
      {{- if .Values.kafkaNodeSelector.enable }}
      nodeSelector:
{{ toYaml .Values.kafkaNodeSelector.nodeLabel | indent 8 }}
      {{- end }}
      {{- include "ckaf-kafka.tolerations" . | indent 6 }}
      {{ if .Values.global.rbac.enabled }}
      {{- if .Values.serviceAccountName }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      {{- else -}}
      serviceAccountName: {{ template "ckaf-kafka.name" . }}-rollback-sa
      {{- end }}
      {{- end }}
      {{- if eq .Values.security.enabled true }}
      securityContext:
        {{- if ( ne ( toString ( .Values.security.runAsUser )) "auto" ) }}
        runAsUser: {{ .Values.security.runAsUser }}
        {{- end }}
        runAsNonRoot: true
        {{- if ( ne ( toString (.Values.security.fsGroup)) "auto" ) }}
        fsGroup: {{ .Values.security.fsGroup }}
        {{- end }}
        {{- if eq (include "ckaf-kafka.renderSeccompProfile" .) "true" }}
        seccompProfile:
          type: {{ .Values.security.seccompProfile.type }}
        {{- end }}
      {{- end }}
      {{- if  coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets }}
      {{- end }}
      restartPolicy: Never
      automountServiceAccountToken: true
      containers:
      - name: {{ template "ckaf-kafka.preRollBackJobContainerName" . }}
        {{- if eq .Values.global.flatRegistry true }}
        image: "{{ .Values.global.registry }}/{{ .Values.kubectlImageName }}:{{ .Values.kubectlTag }}"
        {{- else }}
        image: "{{ coalesce .Values.global.registry3 .Values.global.registry }}/{{ include "ckaf-kafka.kubectlImageRepo" . }}:{{ .Values.kubectlTag }}"
        {{- end }}
        imagePullPolicy: IfNotPresent
        {{- if eq .Values.security.enabled true }}
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: {{ .Values.security.readOnlyRootFilesystem }}
          {{- if ( ne ( toString ( .Values.security.runAsUser )) "auto" ) }}
          runAsUser: {{ .Values.security.runAsUser }}
          {{- end }}
          {{- if .Values.security.runAsGroup }}
          runAsGroup: {{ .Values.security.runAsGroup }}
          {{- end }}
          allowPrivilegeEscalation: false
          {{- if eq (include "ckaf-kafka.renderSeccompProfile" .) "true" }}
          seccompProfile:
            type: {{ .Values.security.seccompProfile.type }}
          {{- end }}
          privileged: false
          capabilities:
            drop: ["ALL"]
        {{- end }}
        resources:
{{- include "ckaf-kafka.getResources" (tuple . .Values.jobResources "1") | indent 10 }}
        env:
        - name: TZ
          value: {{ template "ckaf-kafka.timeZoneEnv" . }}
        command:
        - bash
        - -c
        - |
          echo "Kafka pre-rollback job in progress"
          {{- if and .Values.enableRollback .Values.global.forceUpgrade }}
          kubectl delete statefulset --cascade=false --namespace {{ .Release.Namespace }} -l app={{ .Chart.Name }},release={{ .Release.Name }}
          {{- end }}
          echo "Kafka pre-rollback job completed."
          echo "Proceeding with kafka rollback..."
          
---

# scale feature support via rollback hooks.
{{ if .Values.global.enable_scale_via_upgrade }}
# Config map which holds the number of replicas before any scale operation.
# This config map is used to determine
# the scale in/out direction when the user chooses to use the feature of scale via upgrade jobs.
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "ckaf-kafka.name" . }}-replicas
  annotations:
    "helm.sh/hook": pre-rollback
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
  labels:
{{ include "ckaf-kafka.commonLabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
data:
  replicas: {{ .Values.Replicas | quote }}

---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "ckaf-kafka.preRollBackScaleJobName" . }}
  labels:
{{ include "ckaf-kafka.commonLabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
    "helm.sh/hook": pre-rollback
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "1"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        altiplano-role: {{ .Values.accessRoleLabel }}
        app: {{ .Chart.Name }}
{{ include "ckaf-kafka.commonLabels" . | indent 8 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 8 }}
      annotations:
        sidecar.istio.io/inject: "false"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 8 }}
    spec:
      {{- if .Values.kafkaNodeSelector.enable }}
      nodeSelector:
{{ toYaml .Values.kafkaNodeSelector.nodeLabel | indent 8 }}
      {{- end }}
      {{- include "ckaf-kafka.tolerations" . | indent 6 }}
      {{ if .Values.global.rbac.enabled }}
      {{- if .Values.serviceAccountName }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      {{- else -}}
      serviceAccountName: {{ template "ckaf-kafka.name" . }}-rollback-sa
      {{- end }}
      {{- end }}
      {{- if eq .Values.security.enabled true }}
      securityContext:
        {{- if ( ne ( toString ( .Values.security.runAsUser )) "auto" ) }}
        runAsUser: {{ .Values.security.runAsUser }}
        {{- end }} 
        runAsNonRoot: true
        {{- if ( ne ( toString (.Values.security.fsGroup)) "auto" ) }}
        fsGroup: {{ .Values.security.fsGroup }}
        {{- end }}
        {{- if eq (include "ckaf-kafka.renderSeccompProfile" .) "true" }}
        seccompProfile:
          type: {{ .Values.security.seccompProfile.type }}
        {{- end }}
      {{- end }}
      {{- if  coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets }}
      {{- end }}
      restartPolicy: Never
      automountServiceAccountToken: true
      containers:
      - name: {{ template "ckaf-kafka.preRollBackScaleJobContainerName" . }}
        {{- if eq .Values.global.flatRegistry true }}
        image: "{{ .Values.global.registry }}/{{ .Values.kubectlImageName }}:{{ .Values.kubectlTag }}"
        {{- else }}
        image: "{{ coalesce .Values.global.registry3 .Values.global.registry }}/{{ include "ckaf-kafka.kubectlImageRepo" . }}:{{ .Values.kubectlTag }}"
        {{- end }}
        imagePullPolicy: IfNotPresent
        {{- if eq .Values.security.enabled true }}
        securityContext: 
          runAsNonRoot: true
          readOnlyRootFilesystem: {{ .Values.security.readOnlyRootFilesystem }}
          {{- if ( ne ( toString ( .Values.security.runAsUser )) "auto" ) }}
          runAsUser: {{ .Values.security.runAsUser }}
          {{- end }}
          {{- if .Values.security.runAsGroup }}
          runAsGroup: {{ .Values.security.runAsGroup }}
          {{- end }}
          allowPrivilegeEscalation: false
          {{- if eq (include "ckaf-kafka.renderSeccompProfile" .) "true" }}
          seccompProfile:
            type: {{ .Values.security.seccompProfile.type }}
          {{- end }}
          privileged: false
          capabilities:
            drop: ["ALL"]
        {{- end }}
        resources:
{{- include "ckaf-kafka.getResources" (tuple . .Values.jobResources "1") | indent 10 }}
        env:
        - name: TZ
          value: {{ template "ckaf-kafka.timeZoneEnv" . }}
        command:
        - bash
        - -c
        - |
          echo "Kafka pre-rollback job in progress" 
          newReplicaCount={{ .Values.Replicas }}
          
          # create the config map to store the number of replicas before scale operation.
          oldReplicaCount=$(kubectl get pods -l release={{ .Release.Name }} -n {{ .Release.Namespace }} | grep {{ template "ckaf-kafka.statefulset" . }} | wc -l)
          echo $oldReplicaCount
          printf -v cmdata "data:\n   replicas:  \"$oldReplicaCount\""
          kubectl patch configmap {{ template "ckaf-kafka.name" . }}-replicas -n {{ .Release.Namespace }}  --type merge -p "$cmdata"

          if [ "$newReplicaCount" -eq "$oldReplicaCount" ]
          then 
            echo "Old and new kafka broker replica counts are same."
          # scale in case
          elif [ "$newReplicaCount" -lt "$oldReplicaCount" ]
          then
            echo "Prescale in progress"
            # if replicas scaled to 0 partition reassignment wont be attempted.
            if  [[ {{ .Values.Replicas | quote }} -eq "0" ]]; then
              echo "Replicas set to 0, exiting prescale."
              exit 0
            else 
              echo "Scaling in the kafka cluster"
           
              # prepare the broker ids of new cluster
              for (( i=0; i<${newReplicaCount}; i++ ));do
                brokerid=$(kubectl exec {{ template "ckaf-kafka.statefulset" . }}-$i -c {{ template "ckaf-kafka.containerName" . }} -n {{ .Release.Namespace }} -- cat /var/lib/kafka/data/topics/meta.properties |grep broker.id | sed -e 's/broker.id=//')
                brokers=${brokers}${brokerid}","
              done

              echo "updated brokers : ${brokers}"
              kubectl exec {{ template "ckaf-kafka.statefulset" . }}-0 -c {{ template "ckaf-kafka.containerName" . }} -n {{ .Release.Namespace }} -- sh /etc/kafka/ckaf-reassign-partitions --bootstrap-server  "{{ template "ckaf-kafka.statefulset" . }}-0.{{ template "ckaf-kafka.statefulset" . }}-headless.{{ template "ckaf-kafka.namespace" . }}.svc.{{ .Values.clusterDomain }}:{{ .Values.KafkaPort }}" --broker ${brokers} --topic all --throttle {{ .Values.throttle | int  }}
              RC=$?
              if [[ $RC != 0 ]];
              then
                exit 1
              fi
            fi
          # scale out case
          else
            echo "No kafka specific operations required. Proceeding with kafka cluster scale out !"
          fi
          echo "Kafka pre-rollback job completed."
          echo "Proceeding with Kafka rollback..."
{{- end }}

