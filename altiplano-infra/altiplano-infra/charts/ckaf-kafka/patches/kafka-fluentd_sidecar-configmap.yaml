apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "ckaf-kafka.name" . }}-fluentd-config
  labels:
{{ include "ckaf-kafka.commonLabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    release: {{ .Release.Name }}
data:
  fluentd.conf: |-
{{- if .Values.fluentd_sidecar.fluent_conf }}
{{ tpl .Values.fluentd_sidecar.fluent_conf . | indent 4 }}
{{- end }}


