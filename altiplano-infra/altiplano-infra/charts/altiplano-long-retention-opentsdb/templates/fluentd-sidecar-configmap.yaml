apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "altiplano-long-retention-opentsdb.fullname" . }}-fluentd-config
  labels:
    app: {{ template "altiplano-long-retention-opentsdb.name" . }}
    chart: {{ template "altiplano-long-retention-opentsdb.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}

data:
  fluentd.conf: |-
{{- if .Values.fluentd_sidecar.fluent_conf }}
{{ tpl .Values.fluentd_sidecar.fluent_conf . | indent 4 }}
{{- end }}

