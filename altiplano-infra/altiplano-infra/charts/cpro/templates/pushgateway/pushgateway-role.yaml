{{- include "cpro.istio.cproInitIstio" . }}
{{- if and .Values.rbac.enabled .Values.pushgateway.enabled }}
apiVersion: {{ template "cpro.apiVersion.roleApiversion" . }}
kind: Role
metadata:
  labels:
    {{- include "cpro.app.labels.v3" ( dict "root" . "context" .Values.pushgateway ) | nindent 4 }}
{{- include "cpro.labelsOrAnnotations" (tuple .Values.global.labels) | indent 4}}
  name: {{ template "cpro.prometheus.pushgateway.role" . }}
  namespace: "{{.Release.Namespace}}"
  annotations:
{{- include "cpro.labelsOrAnnotations" (tuple .Values.global.annotations) | indent 4}}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  {{- if and ($.istio.enabled) (not $.istio.cni.enabled) }}
  - apiGroups:
      - {{ template "cpro.prometheus.apiGroupVersionExtensionsorPolicy" . }}
    {{- if (.Values.rbac.psp.create) }}
    resourceNames:
      - {{ template "cpro.prometheus.pushgateway.psp" . }}
    {{- end }}
    resources:
      - podsecuritypolicies
    verbs:
      - use
  {{- end }}
{{- end }}
