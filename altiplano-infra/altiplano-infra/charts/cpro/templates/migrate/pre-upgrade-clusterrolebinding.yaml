{{- if .Values.rbac.enabled }}
{{- if and .Values.server.enabled .Values.server.migrate.enabled -}}
apiVersion: {{ template "cpro.apiVersion.clusterRoleBinding" . }}
kind: ClusterRoleBinding
metadata:
  name: {{ template "cpro.prometheus.migrate.fullname" . }}-pre
  namespace: {{ .Values.server.migrate.cbur.namespace }}
  labels:
    {{- include "cpro.app.labels.v3" ( dict "root" . "context" .Values.server ) | nindent 4 }}
{{- include "cpro.labelsOrAnnotations" (tuple .Values.global.labels) | indent 4}}
  annotations:
{{- include "cpro.labelsOrAnnotations" (tuple .Values.global.annotations) | indent 4}}
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-6"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
subjects:
  - kind: ServiceAccount
    name: {{ template "cpro.prometheus.serviceAccount.fullname" . }}-pre
    namespace: {{ .Values.server.migrate.cbur.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
{{- end }}
{{- end }}
