{{- if .Values.restserver.enabled -}}
apiVersion: v1
kind: Service
metadata:
  annotations:
{{- include "cpro.labelsOrAnnotations" (tuple .Values.restserver.service.annotations .Values.global.annotations) | indent 4}}
  labels:
    {{- include "cpro.app.labels.v3" ( dict "root" . "context" .Values.restserver ) | nindent 4 }}
{{- include "cpro.labelsOrAnnotations" (tuple .Values.restserver.service.labels .Values.global.labels) | indent 4}}
  name: {{ template "cpro.prometheus.restserver.fullname" . }}
spec:
  type: {{ .Values.restserver.service.type }}
  ports:
  - name: tcp-http
    port: {{ .Values.restserver.service.servicePort }}
    protocol: TCP
    targetPort: tcp-metrics
{{- if (and (eq .Values.restserver.service.type "NodePort") (not (empty .Values.restserver.service.nodePort))) }}
    nodePort: {{ .Values.restserver.service.nodePort }}
{{- end }}
{{- if (eq (include "csf-common-lib.v1.coalesceBoolean" (tuple .Values.restserver.tls.enabled .Values.tls.enabled .Values.global.tls.enabled .Values.restserver.configs.httpsEnabled false)) "true") }}
    #appProtocol: https
{{- else }}
    #appProtocol: http
{{- end }}
  {{- include "cpro.dualStack.ipFamilyPolicy.config" ( dict "root" . "context" .Values.restserver )  | indent 2 }}
  {{- include "cpro.dualStack.ipFamilies.config" ( dict "root" . "context" .Values.restserver )| indent 2 }}
  selector:
    app: {{ template "cpro.prometheus.name" . }}
    component: "{{ .Values.restserver.name }}"
    release: {{ .Release.Name }}
{{- end -}}
