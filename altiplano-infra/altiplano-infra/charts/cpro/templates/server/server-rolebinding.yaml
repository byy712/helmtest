{{- if and .Values.server.enabled .Values.rbac.enabled .Values.restrictedToNamespace }}
{{- $listNamespaces := append .Values.server.namespaceList .Release.Namespace | uniq }}
{{- range $watchedNamespace := $listNamespaces }}
apiVersion: {{ template "cpro.apiVersion.roleBindingApiversion" . }}
kind: RoleBinding
metadata:
  labels:
    {{- include "cpro.app.labels.v3" ( dict "root" $ "context" $.Values.server ) | nindent 4 }}
{{- include "cpro.labelsOrAnnotations" (tuple $.Values.global.labels) | indent 4}}
  name: {{ template "cpro.prometheus.server.rolebinding" $ }}
  namespace: {{ $watchedNamespace }}
  annotations:
{{- include "cpro.labelsOrAnnotations" (tuple $.Values.global.annotations) | indent 4}}
subjects:
  - kind: ServiceAccount
    name: {{ template "cpro.prometheus.serviceAccount.fullname" $ }}
    namespace: {{ $.Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "cpro.prometheus.server.role" $ }}
---
{{- end }}
{{- end }}
