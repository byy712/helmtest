{{- if and (.Values.rbac.enabled) (.Values.webhook4fluentd.enabled)}}
apiVersion: {{ template "cpro.apiVersion.roleBindingApiversion" . }}
kind: RoleBinding
metadata:
  labels:
    {{- include "cpro.app.labels.v3" ( dict "root" . "context" .Values.webhook4fluentd ) | nindent 4 }}
{{- include "cpro.labelsOrAnnotations" (tuple .Values.global.labels) | indent 4}}
  name: {{ template "cpro.prometheus.webhook4fluentd.rolebinding" . }}
  annotations:
{{- include "cpro.labelsOrAnnotations" (tuple .Values.global.annotations) | indent 4}}
subjects:
  - kind: ServiceAccount
    name: {{ template "cpro.prometheus.serviceAccount.fullname" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
{{- end }}
