deployEnv = BCMT
http_port = {{ .Values.restserver.configs.httpPort }}

reload_port = {{ .Values.restserver.configs.reloadPort }}

#These parameters aren't used anymore
BCMT.username = ""
BCMT.password = ""
BCMT.passPhrase = ""


https.enabled = {{ .Values.restserver.configs.httpsEnabled }}
https.minversion = {{ .Values.restserver.configs.min_version }}
https.keyPath = /.secrets/server.key
https.certPath = /.secrets/server.crt
https.caCertPath = /.secrets/ca.crt

