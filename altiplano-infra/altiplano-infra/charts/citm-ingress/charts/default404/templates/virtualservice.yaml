{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "default404.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - {{ template "default404.fullname" . }}
  http:
  - route:
    - destination:
        host: {{ template "default404.fullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.clusterDomain }}
        port:
          number: {{ .Values.backend.port }}
{{- end }}
