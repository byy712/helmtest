{{- if .Values.istio.enabled }}
{{- if .Values.istio.permissive }}
{{- if eq .Values.istio.version "1.4" }}
apiVersion: "authentication.istio.io/v1alpha1"
kind: "Policy"
metadata:
  name: {{ template "default404.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  targets:
  - name: {{ template "default404.fullname" . }}
  peers:
  - mtls:
      mode: PERMISSIVE
{{- else }}
apiVersion: "security.istio.io/v1beta1"
kind: "PeerAuthentication"
metadata:
  name: {{ template "default404.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ template "default404.name" . }}
      release: {{ .Release.Name }}
  mtls:
    mode: PERMISSIVE
{{- end }}
---
{{- end }}
{{- if and (eq .Values.istio.cni.enabled false) (eq .Values.rbac.enabled true) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: {{ template "default404.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- include "default404.commonLabels" . | indent 4 }}
  name: {{ template "default404.fullname" . }}
automountServiceAccountToken: true
---
{{- if and (.Values.rbac.podSecurityPolicy.enabled) (not .Values.global.podSecurityPolicy.userProvided) (eq (include "default404.createPSP" .) "true") }}
apiVersion: {{ template "default404.getPodSecurityPolicyAPI" . }}
kind: PodSecurityPolicy
metadata:
  labels:
    app: {{ template "default404.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- include "default404.commonLabels" . | indent 4 }}
  annotations: 
{{ toYaml .Values.rbac.podSecurityPolicy.annotations | indent 4 }}
  name: {{ template "default404.fullname" . }}
spec:
  seLinux:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  allowedCapabilities:
  - 'NET_ADMIN'
  - 'NET_RAW'
  volumes:
  - '*'
---
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: {{ template "default404.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- include "default404.commonLabels" . | indent 4 }}
  name: {{ template "default404.fullname" . }}
  namespace: {{ .Release.Namespace }}
rules:
{{- if .Values.global.podSecurityPolicy.userProvided }}
- apiGroups:
  - extensions
  resourceNames:
  - {{ template "default404.pspName" . }}
  resources:
  - podsecuritypolicies
  verbs:
  - use
{{- else }}
{{- if .Values.rbac.podSecurityPolicy.enabled }}
- apiGroups:
  - extensions
  resourceNames:
  - {{ template "default404.fullname" . }}
  resources:
  - podsecuritypolicies
  verbs:
  - use
{{- end }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: {{ template "default404.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "default404.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "default404.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "default404.fullname" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
