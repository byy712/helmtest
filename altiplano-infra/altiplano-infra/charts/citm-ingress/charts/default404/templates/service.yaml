apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "default404.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- include "default404.commonLabels" . | indent 4 }}
  name: {{ template "default404.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
{{- include "default404.dualStack" . | nindent 2 }}
  ports:
    - name: tcp-{{ .Values.service.servicePort }}-default404
      port: {{ .Values.service.servicePort }}
      targetPort: {{ .Values.backend.port }}
  selector:
    app: {{ template "default404.name" . }}
    component: "{{ .Values.backend.name }}"
    release: {{ .Release.Name }}
  type: "{{ .Values.service.type }}"
