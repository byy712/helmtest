apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "csf-common-lib.v3.resourceName" (tuple . "Job" "victor-lease") }}
  labels:
    app: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "citm-ingress.commonLabels" . | indent 4 }}
  annotations:
    "helm.sh/hook": post-upgrade, pre-rollback, pre-install
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
spec:
  backoffLimit: 1
  activeDeadlineSeconds: {{ .Values.controller.activeDeadlineSeconds }}
  template:
    metadata:
      name: "{{ .Release.Name }}"
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        altiplano-role: {{ .Values.accessRoleLabel }}
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        {{- include "citm-ingress.commonLabels" . | indent 8 }}
    spec:
      serviceAccountName: {{ if .Values.rbac.enabled }}"{{ .Release.Name }}-victor"{{ else }}"{{ tpl .Values.rbac.serviceAccountName . }}"{{ end }}
      securityContext:
      {{- if not (eq (include "citm-ingress.securityContextfsGroup" . ) "auto") }}
          fsGroup: {{ include "citm-ingress.securityContextfsGroup" . }}
      {{- end }}
      {{- if not (eq (include "citm-ingress.securityContextrunAsUser" . ) "auto") }}
          runAsUser: {{ include "citm-ingress.securityContextrunAsUser" . }}
      {{- end }}
      {{- if not (eq (include "citm-ingress.securityContextrunAsGroup" . ) "auto") }}
          runAsGroup: {{ include "citm-ingress.securityContextrunAsGroup" . }}
      {{- end }}
      restartPolicy: Never
      {{- include "citm-ingress.imagePullSecrets" . | indent 6 }}
      containers:
      - name: {{ include "csf-common-lib.v1.containerName" (tuple . ( include "citm-ingress.containerNameSuffix" (tuple ( include "citm-ingress.name" .) "victor-lease" )))  }}
        image: "{{ include "citm-ingress.imageMapper" (tuple $ .Values.controller .Values.internalCitmRegistry) }}"
        terminationMessagePath: {{ .Values.controller.terminationMessagePath }}
        terminationMessagePolicy: {{ .Values.controller.terminationMessagePolicy }}
        securityContext:
          readOnlyRootFilesystem: {{ .Values.controller.hook.containerSecurityContext.readOnlyRootFilesystem }}
          allowPrivilegeEscalation: {{ .Values.controller.hook.containerSecurityContext.privilegeEscalation }}
          runAsNonRoot: {{ .Values.controller.hook.containerSecurityContext.runAsNonRoot }}
         {{- if eq (include "citm-ingress.addSeccompProfile" .) "true" }}
          seccompProfile:
            type: {{ .Values.controller.hook.containerSecurityContext.seccompProfile.type }}
         {{- if eq .Values.controller.hook.containerSecurityContext.seccompProfile.type "Localhost" }}
            localhostProfile: {{ .Values.controller.hook.containerSecurityContext.seccompProfile.path }}
         {{- end }}
         {{- end }}
          capabilities:
            drop:
              - {{ .Values.controller.hook.containerSecurityContext.dropCapabilities }}
         {{- if eq .Values.controller.hook.containerSecurityContext.seLinuxOptions.enabled true }}
          seLinuxOptions:
            level: {{ .Values.controller.hook.containerSecurityContext.seLinuxOptions.level }}
            role: {{ .Values.controller.hook.containerSecurityContext.seLinuxOptions.role }}
            type: {{ .Values.controller.hook.containerSecurityContext.seLinuxOptions.type }}
            user: {{ .Values.controller.hook.containerSecurityContext.seLinuxOptions.user }}
         {{- end }}
        resources:
{{ toYaml .Values.controller.hook.resources | indent 10 }}
        command:
        - sh
        - -c
        - |
          /kubectl -n {{ .Release.Namespace }} delete cm {{ tpl .Values.controller.electionID . }}-{{ .Values.controller.ingressClass }}
          /kubectl -n {{ .Release.Namespace }} delete cm ingress-controller-leader-{{ .Values.controller.ingressClass }}
          /kubectl -n {{ .Release.Namespace }} delete cm {{ tpl .Values.controller.electionID . }}
          /kubectl -n {{ .Release.Namespace }} delete lease {{ tpl .Values.controller.electionID . }}
          exit 0
      nodeSelector:
{{- if .Values.controller.runOnEdge }}
        is_edge: 'true'
{{- end }}
{{- if .Values.controller.nodeSelector }}
{{ toYaml .Values.controller.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.controller.affinity }}
      affinity:
{{ toYaml .Values.controller.affinity | indent 8 }}
{{- end }}
{{- if .Values.controller.tolerations }}
      tolerations:
{{ toYaml .Values.controller.tolerations | indent 8 }}
{{- end }}
