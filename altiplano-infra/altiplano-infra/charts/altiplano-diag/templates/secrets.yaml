apiVersion: v1
kind: Secret
metadata:
  name: {{ template "altiplano-diag.fullname" . }}
  labels:
    app: {{ template "altiplano-diag.name" . }}
    chart: {{ template "altiplano-diag.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
{{- range $name, $value := .Values.env.secrets }}
{{- if not (empty $value) }}
  {{ $name }}: {{ $value | replace "password:" "" | b64enc }}
{{- end }}
{{- end }}

