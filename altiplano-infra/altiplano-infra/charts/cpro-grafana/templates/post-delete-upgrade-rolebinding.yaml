{{- if .Values.rbac.enabled }}
kind: RoleBinding
apiVersion: {{ template "cpro-grafana.grafanaApiVersion.roleBinding" . }}
metadata:
  name: {{ template "cpro-grafana.postDeleteJobResourceName" . }}
  labels:
    {{- include "cpro-grafana.app.labels-v3" . | nindent 4 }}
    {{- include "cpro-grafana.labelsOrAnnotations" (tuple .Values.global.labels) | indent 4}}
  annotations:
    {{- include "cpro-grafana.labelsOrAnnotations" (tuple .Values.global.annotations) | indent 4}}
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "{{ add .Values.helmDeleteImage.hookWeight 4 }}"
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
subjects:
  - kind: ServiceAccount
    name: {{ template "cpro-grafana.postDeleteJobResourceName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ template "cpro-grafana.postDeleteJobResourceName" . }}
  apiGroup: rbac.authorization.k8s.io
{{- if and ( .Values.cmdb.enabled ) ( .Values.sqlitetomdb ) }}
---
kind: RoleBinding
apiVersion: {{ template "cpro-grafana.grafanaApiVersion.roleBinding" . }}
metadata:
  name: {{ template "cpro-grafana.postUpgradejobResourceName" . }}
  labels:
    {{- include "cpro-grafana.app.labels-v3" . | nindent 4 }}
    {{- include "cpro-grafana.labelsOrAnnotations" (tuple .Values.global.labels) | indent 4}}
  annotations:
    {{- include "cpro-grafana.labelsOrAnnotations" (tuple .Values.global.annotations) | indent 4}}
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "{{ add .Values.helmDeleteImage.hookWeight 6 }}"
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
subjects:
  - kind: ServiceAccount
    name: {{ template "cpro-grafana.postUpgradejobResourceName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ template "cpro-grafana.postUpgradejobResourceName" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end}}
