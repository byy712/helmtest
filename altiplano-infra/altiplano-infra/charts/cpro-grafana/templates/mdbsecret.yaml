{{- if .Values.cmdb.enabled }}
apiVersion: v1
kind: Secret
metadata:
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "{{ add .Values.helmDeleteImage.hookWeight 9 }}"
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- include "cpro-grafana.labelsOrAnnotations" (tuple .Values.global.annotations) | indent 4}}
  name: {{ template "cpro-grafana.mdbSecretName" . }}
  labels:
    {{- include "cpro-grafana.app.labels-v3" . | nindent 4 }}
    {{- include "cpro-grafana.labelsOrAnnotations" (tuple .Values.global.labels) | indent 4}}
type: Opaque
stringData:
  host: {{ .Values.grafana_ini.database.host }}
  name: {{ .Values.grafana_ini.database.name }}
  user: {{ .Values.grafana_ini.database.user }}
  password: {{ .Values.grafana_ini.database.password }}
{{- if .Values.grafana_ini.database.ssl_mode }}
  ssl_mode: {{ .Values.grafana_ini.database.ssl_mode | quote }}
{{- else }}
  ssl_mode: "false"
{{- end }}
{{- end }}
