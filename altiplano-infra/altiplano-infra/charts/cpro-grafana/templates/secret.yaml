apiVersion: v1
kind: Secret
metadata:
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "{{ add .Values.helmDeleteImage.hookWeight 9 }}"
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- include "cpro-grafana.labelsOrAnnotations" (tuple .Values.global.annotations) | indent 4}}
  name: {{ template "cpro-grafana.fullname" . }}
  labels:
    {{- include "cpro-grafana.app.labels-v3" . | nindent 4 }}
    {{- include "cpro-grafana.labelsOrAnnotations" (tuple .Values.global.labels) | indent 4}}
type: Opaque
data:
  {{- if ne .Values.grafana.security.credentialName "" }}
  admin-user: {{ printf "$__file{%s%s%s}" .Values.secretPathPrefix "/graf-security/" (.Values.grafana.security.keyNames.username | default "username" ) | b64enc | quote }}
  admin-password: {{ printf "$__file{%s%s%s}" .Values.secretPathPrefix "/graf-security/" (.Values.grafana.security.keyNames.password | default "password" ) | b64enc | quote  }}
  {{- else if ne .Values.sensitiveDataSecretName "" }}
  {{- if .Values.grafana_ini.security.admin_user }}
  admin-user: {{ tpl .Values.grafana_ini.security.admin_user . | b64enc | quote }}
  admin-password: {{ tpl .Values.grafana_ini.security.admin_password . | b64enc | quote }}
  {{- end }}
  {{- else }}
  admin-user: {{ .Values.grafana_ini.security.admin_user | default "admin" | b64enc | quote }}
  {{- if .Values.grafana_ini.security.admin_password }}
  admin-password: {{ .Values.grafana_ini.security.admin_password | b64enc | quote }}
  {{- else }}
  admin-password: {{ randAlphaNum 40 | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if not .Values.ldap.existingSecret }}
  ldap-toml: {{ .Values.ldap.config | b64enc | quote }}
  {{- end }}
