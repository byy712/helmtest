{{- include "crdb-redisio.init" . -}}
---
{{- if (and .sentinel_enabled (gt (int .Values.server.count) 1)) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "crdb-redisio.groupname" . }}-sentinel
  labels:
    {{- include "crdb-redisio.labels" (tuple . "sentinel" "service") | nindent 4 }}
  annotations:
    {{- include "crdb-redisio.annotations" (tuple . "sentinel" "service") | nindent 4 }}
spec:
  type: {{ .Values.services.sentinel.type }}
  {{- include "crdb-redisio.dual-stack" (tuple . .Values.services.sentinel) | nindent 2 }}
  ports:
  - name: tcp-sentinel
    port: {{ .Values.services.sentinel.port }}
    targetPort: 26379
    {{- if and (eq .Values.services.sentinel.type "NodePort") .Values.services.sentinel.nodePort }}
    nodePort: {{ .Values.services.sentinel.nodePort }}
    {{- end }}
    appProtocol: tcp
  selector:
    {{- include "crdb-redisio.selector_labels" . | nindent 4 }}
    type: sentinel
{{- end }}
