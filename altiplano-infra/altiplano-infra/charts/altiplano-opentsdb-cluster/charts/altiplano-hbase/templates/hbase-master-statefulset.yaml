apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "hbase.fullname" . }}-master
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/hbase-configmap.yaml") . | sha256sum }}
  labels:
    app.kubernetes.io/name: {{ include "hbase.name" . }}
    app.kubernetes.io/component: master
    {{- include "hbase.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hbase.name" . }}
      app.kubernetes.io/component: master
      {{- include "hbase.labels" . | nindent 6 }}
  serviceName: {{ include "hbase.fullname" . }}-master
  replicas: {{ .Values.hbase.master.replicas }}
  template:
    metadata:
      labels:
        altiplano-role: {{ .Values.hbase.master.accessRoleLabel }}
        release: "{{ .Release.Name }}"
        app.kubernetes.io/name: {{ include "hbase.name" . }}
        app.kubernetes.io/component: master
        {{- include "hbase.labels" . | nindent 8 }}
    spec:
      {{- with .Values.hbase.master.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
        {{- if eq .Values.antiAffinity "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: "kubernetes.io/hostname"
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: {{ include "hbase.name" . }}
                app.kubernetes.io/component: master
                {{- include "hbase.labels" . | nindent 16 }}
        {{- else if eq .Values.antiAffinity "soft" }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            podAffinityTerm:
              topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: {{ include "hbase.name" . }}
                  app.kubernetes.io/component: master
                  {{- include "hbase.labels" . | nindent 18 }}
        {{- end }}
      securityContext:
        fsGroup: {{ .Values.securityContext.fsGroup | default 114 }}
      initContainers:
      {{- if .Values.prometheus.enabled }}
      - name: inject-exporter-jar
        image: "{{ .Values.global.registry }}/{{ .Values.prometheus.image }}:{{ .Values.prometheus.imageTag }}"
        securityContext:
          runAsUser: 1000
          runAsGroup: 114
        env:
        - name: SHARED_VOLUME_PATH
          value: /jmx-exporter
        volumeMounts:
        - mountPath: /jmx-exporter
          name: jmx-exporter
      {{- end }}
      - name: init-hbase-master
        image: {{ template "image.fullname" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        securityContext:
          runAsUser: 1000
          runAsGroup: 114
        command: [ "sh", "-c", "until /opt/hbase/bin/hbase zkcli ls /; do echo ; echo `date` waiting for zookeeper; sleep 5; echo `date` connecting to zookeeper now; echo; done;until curl -s http://{{ .Release.Name }}-altiplano-hdfs-namenode:9870/jmx?qry=Hadoop:service=NameNode,name=FSNamesystemState | grep  'NumLiveDataNodes' | grep -q [1-9]; do echo `date` waiting for Live Datanode; sleep 5; done;"]
        volumeMounts:
          - name: hbase-site
            mountPath: "/opt/hbase/conf/hbase-site.xml"
            subPath: hbase-site.xml
      containers:
      - name: master
        image: {{ template "image.fullname" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        securityContext:
          runAsUser: {{ .Values.securityContext.runAsUser | default 201 }}
          runAsGroup: {{ .Values.securityContext.runAsGroup | default 114 }}
        command:
        - "/bin/bash"
        - "/tmp/hbase-config/bootstrap.sh"
        - "-d"
        - "master"
        env:
        - name: TZ
          {{- if .Values.timeZoneEnv}}
          value: {{ .Values.timeZoneEnv }}
          {{- else if .Values.global.timeZoneEnv }}
          value: {{ .Values.global.timeZoneEnv }}
          {{- else }}
          value: "UTC"
          {{- end }}
       {{- range $key, $value := .Values.hbase.master.env }}
        - name: {{ $key | quote }}
          value: {{ $value | quote }}
       {{- end }}
        - name: HADOOP_USER_NAME
          value: hdfs
        resources:
{{ toYaml .Values.hbase.master.resources | indent 10 }}
{{- if semverCompare ">=1.18.0-0" .Capabilities.KubeVersion.GitVersion }}
        startupProbe:
          httpGet:
            path: /
            port: 16010
          initialDelaySeconds: {{ .Values.hbase.master.startupProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.hbase.master.startupProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.hbase.master.startupProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.hbase.master.startupProbe.failureThreshold }}
{{- end }}
        readinessProbe:
          httpGet:
            path: /
            port: 16010
          initialDelaySeconds: {{ .Values.hbase.master.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.hbase.master.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.hbase.master.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.hbase.master.readinessProbe.failureThreshold }}
        livenessProbe:
          httpGet:
            path: /
            port: 16010
          initialDelaySeconds: {{ .Values.hbase.master.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.hbase.master.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.hbase.master.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.hbase.master.livenessProbe.failureThreshold }}
        volumeMounts:
        {{- if (or .Values.persistence.enabled .Values.global.persistence) }}  
        - name: backup  
          mountPath: /opt/hbase/backup
        {{- end }}
        - name: hbase-config
          mountPath: /tmp/hbase-config
        {{- if .Values.prometheus.enabled }}      
        - name: jmx-exporter  
          mountPath: /jmx-exporter
        - name: exporter-config
          mountPath: /etc/exporter
        {{- end }}
        - name: log-dir
          mountPath: /opt/hbase/logs
      {{- if .Values.cbur.enabled }}
      - name: cbura-sidecar
        image: {{ template "cbura.image.fullname" . }}
        imagePullPolicy: {{ .Values.cbur.cbura.imagePullPolicy }}
        resources:
{{ toYaml .Values.cbur.cbura.resources | indent 10 }}
        securityContext:
          runAsUser: 201 #hdfs uid
          runAsGroup: 114
        volumeMounts:
        {{- if .Values.hbase.persistence.enabled }}
        - mountPath: /backup
          name: backup
        {{- end }}
        {{- if .Values.cbur.persistence.cburtmp.enabled }}
        - name: cburtmp
          mountPath: {{ default "/tmp" .Values.cbur.persistence.cburtmp.dir }}
        {{- end }}
      {{- end }}
      - name: fluentd-sidecar
        image: {{ .Values.global.registry }}/{{ .Values.hbase.master.fluentd_sidecar.image.name }}:{{ .Values.hbase.master.fluentd_sidecar.image.tag }}
        imagePullPolicy: {{ .Values.hbase.master.fluentd_sidecar.image.pullPolicy }}
        securityContext:
          runAsUser: {{ .Values.hbase.securityContext.runAsUser | default 1000 }}
          runAsGroup: {{ .Values.hbase.securityContext.runAsGroup | default 114 }}
        volumeMounts:
        - name: fluentd-config
          mountPath: /etc/fluent/
        {{- if .Values.hbase.master.fluentd_sidecar.secrets }}
        - name: certificates
          mountPath: /etc/.certificates/
        {{- end }}
        - name: log-dir
          mountPath: /logs
        resources:
{{ toYaml .Values.hbase.master.fluentd_sidecar.resources | indent 12 }}
        env:
        {{- if .Values.hbase.master.fluentd_sidecar.secrets }}
        - name: IS_USERNAME
          valueFrom:
            secretKeyRef:
              key: {{ .Values.hbase.master.env.secrets.IS_USERNAME }}
              name: {{ .Values.hbase.master.fluentd_sidecar.secrets.passwordSecret | quote }}
        - name: IS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: {{ .Values.hbase.master.env.secrets.IS_PASSWORD }}
              name: {{ .Values.hbase.master.fluentd_sidecar.secrets.passwordSecret | quote }}
        {{- end }}
        - name: CONTAINER_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP  
      volumes:
      - name: hbase-config
        configMap:
          name: {{ include "hbase.fullname" . }}
      {{- if .Values.prometheus.enabled  }}
      - name: jmx-exporter
        emptyDir: {}      
      - name: exporter-config
        configMap:
          name: {{ include "hbase.fullname" . }}-exporter
      {{- end }}
      - name: hbase-site
        configMap:
          name: {{ .Release.Name }}-altiplano-hbase
          defaultMode: 0777
          items:
            - key: hbase-site.xml
              path: hbase-site.xml
      - name: log-dir
        emptyDir: {}
      - name: fluentd-config
        configMap:
          name: {{ include "hbase.fullname" . }}-master
      {{- if .Values.hbase.master.fluentd_sidecar.secrets }}
      - name: certificates
        secret:
          secretName: {{ (tpl .Values.hbase.master.fluentd_sidecar.secrets.certSecret .) }}
      - name: passwords
        secret:
          secretName: {{ (tpl .Values.hbase.master.fluentd_sidecar.secrets.passwordSecret .) }}
      {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: backup
      labels:
       app: {{ template "hbase.fullname" . }}
       release: "{{ .Release.Name }}"
       heritage: "{{ .Release.Service }}"
    spec:
      accessModes:
        - {{ .Values.persistence.accessMode | quote }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
    {{- if .Values.persistence.storageClassName }}
      storageClassName: "{{ .Values.persistence.storageClassName }}"
    {{- end }}
  {{- if .Values.cbur.enabled }}
  - metadata:
      name: cburtmp
      labels:
       app: {{ template "hbase.fullname" . }}
       release: "{{ .Release.Name }}"
       heritage: "{{ .Release.Service }}"
    spec:
      accessModes:
        - {{ .Values.cbur.persistence.cburtmp.accessMode | quote }}
      resources:
        requests:
          storage: {{ .Values.cbur.persistence.cburtmp.size }}
    {{- if .Values.cbur.persistence.cburtmp.storageClass }}
      storageClassName: {{ .Values.cbur.persistence.cburtmp.storageClass }}
    {{- end }}
  {{- end }}

