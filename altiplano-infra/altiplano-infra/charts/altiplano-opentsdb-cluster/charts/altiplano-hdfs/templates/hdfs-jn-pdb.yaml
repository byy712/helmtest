{{- if .Values.global.namenodeHAEnabled -}}
apiVersion: {{ template "hdfs.apiVersionPolicyV1Beta1orPolicyV1" . }}
kind: PodDisruptionBudget
metadata:
  name: {{ include "hdfs.fullname" . }}-journalnode
  labels:
    app.kubernetes.io/name: {{ include "hdfs.name" . }}
    app.kubernetes.io/component: journalnode
    {{- include "hdfs.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hdfs.name" . }}
      app.kubernetes.io/component: journalnode
      app.kubernetes.io/instance: {{ .Release.Name }}
  {{- if .Values.journalNode.pdbMinAvailable }}
  minAvailable: {{ .Values.journalNode.pdbMinAvailable }}
  {{- else }}
  minAvailable: {{ sub .Values.journalNode.journalnodeQuorumSize 1 }}
  {{- end }}
{{- end -}}