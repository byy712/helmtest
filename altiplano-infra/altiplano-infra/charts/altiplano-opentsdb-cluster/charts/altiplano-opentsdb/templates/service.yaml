apiVersion: v1
kind: Service
metadata:
  name: {{ template "altiplano-opentsdb.name" . }}
  labels:
    app: {{ template "altiplano-opentsdb.name" . }}
    chart: {{ template "altiplano-opentsdb.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.opentsdbPort }}
      targetPort: opentsdbport
      protocol: TCP
      name: opentsdbport
      {{- if and (eq "NodePort" .Values.service.type) .Values.service.ports.opentsdbNodePort }}
      nodePort: {{ .Values.service.ports.opentsdbNodePort }}
      {{- end }}
  selector:
    app: {{ template "altiplano-opentsdb.name" . }}
    release: {{ .Release.Name }}
#dual stack config
{{- if or ( .Values.ipFamilyPolicy ) ( .Values.ipFamilies ) }}
  {{- if .Values.ipFamilyPolicy }}
  ipFamilyPolicy: {{ .Values.ipFamilyPolicy }}
  {{- end }}
  {{- if .Values.ipFamilies }}
  ipFamilies: {{ .Values.ipFamilies | toYaml | nindent 2 }}
  {{- end }}
{{- else if or ( .Values.global.ipFamilyPolicy ) ( .Values.global.ipFamilies ) }}
  {{- if .Values.global.ipFamilyPolicy }}
  ipFamilyPolicy: {{ .Values.global.ipFamilyPolicy }}
  {{- end }}
  {{- if .Values.global.ipFamilies }}
  ipFamilies: {{ .Values.global.ipFamilies | toYaml | nindent 2 }}
  {{- end }}
{{- end }}
