{{- if and .Values.rbac.enabled .Values.rbac.accessAllResources -}}
{{- $new := list }}
{{- if .Values.includeNamespaces}}
{{- $new = append .Values.includeNamespaces .Release.Namespace }}
{{- else }}
{{- $new = .Release.Namespace | append $new }}
{{- end }}
{{- $dot := . }}
{{- include "cbur.role" . }}
{{- range $new | uniq }}
---
apiVersion: rbac.authorization.k8s.io/v1
{{- if eq $.Values.cburScope "Namespaced" }}
kind: Role
{{- else }}
kind: ClusterRole
{{- end }}
metadata:
  name: {{ template "cbur.fullname" $dot }}-access-all
  namespace: {{ . }}
  labels:
    {{- include "cbur.proxy.commonLabels" (tuple $dot) | indent 4 }}
    {{- include "cbur.customLabels" (tuple $dot.Values.global.labels) | indent 4 }}
  annotations:
    {{- include "cbur.customAnnotations" (tuple $dot.Values.global.annotations) | indent 4 }}
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list", "create", "update", "patch"]

{{- if semverCompare "<1.25.0-0" $.Capabilities.KubeVersion.GitVersion }}
- apiGroups:
  - extensions
  resources:
  - podsecuritypolicies
  verbs:
  - use
{{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1
{{- if eq $.Values.cburScope "Namespaced" }}
kind: RoleBinding
{{- else }}
kind: ClusterRoleBinding
{{- end }}
metadata:
  name: {{ template "cbur.fullname" $dot }}-access-all
  namespace: {{ . }}
  labels:
    {{- include "cbur.proxy.commonLabels" (tuple $dot) | indent 4 }}
    {{- include "cbur.customLabels" (tuple $dot.Values.global.labels) | indent 4 }}
  annotations:
    {{- include "cbur.customAnnotations" (tuple $dot.Values.global.annotations) | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  {{- if eq $.Values.cburScope "Namespaced" }}
  kind: Role
  {{- else }}
  kind: ClusterRole
  {{- end }}
  name: {{ template "cbur.fullname" $dot }}-access-all
subjects:
  - kind: ServiceAccount
    name: {{ template "cbur.fullname" $dot }}
    namespace: {{ $.Release.Namespace }}
{{- end -}}
{{- end -}}
