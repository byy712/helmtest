apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cbur.proxy.resourceName" (tuple . "Deployment" "mycelery") }}-fluentd-config
  labels:
    heritage: {{ .Release.Service }}
    app: {{ template "cbur.fullname" . }}-mycelery
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    component: "{{ .Release.Name }}-{{ .Values.component }}"
    {{- include "cbur.proxy.commonLabels" (tuple .) | indent 4 }}
data:
  fluentd.conf: |-
{{- if .Values.mycelery_fluentd_sidecar.fluent_conf }}
{{ tpl .Values.mycelery_fluentd_sidecar.fluent_conf . | indent 4 }}
{{- end }}
  
