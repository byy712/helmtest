{{- if .Values.global.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "ckaf-ksql.name" . }}-ksql-test-sa
  namespace: "{{.Release.Namespace}}"
  labels:
{{ include "ckaf-ksql.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
    "helm.sh/hook-delete-policy": before-hook-creation,hook-failed,hook-succeeded
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
automountServiceAccountToken: false
{{- if  coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets }}
imagePullSecrets:
{{- range coalesce .Values.imagePullSecrets  .Values.global.imagePullSecrets }}
  - name: {{ . }}
{{- end }}
{{- end }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "ckaf-ksql.name" . }}-ksql-test-rolebinding
  namespace: "{{.Release.Namespace}}"
  labels:
{{ include "ckaf-ksql.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
    "helm.sh/hook-delete-policy": before-hook-creation,hook-failed,hook-succeeded
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ template "ckaf-ksql.name" . }}-ksql-test-sa
  namespace: "{{.Release.Namespace}}"
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ template "ckaf-ksql.name" . }}-ksql-test-role
  apiGroup: ""
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: "{{.Release.Namespace}}"
  name: {{ template "ckaf-ksql.name" . }}-ksql-test-role
  labels:
{{ include "ckaf-ksql.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
    "helm.sh/hook-delete-policy": before-hook-creation,hook-failed,hook-succeeded
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "create", "get", "watch", "delete","deletecollection"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["services","configmaps"]
  verbs:  ["get","create","delete","patch","list"]
- apiGroups: ["batch"]
  resources: ["jobs","cronjobs"]
  verbs: ["get","create","delete","deletecollection","patch","update"]
- apiGroups: ["extensions"]
  resources: ["replicasets","replicasets/scale"]
  verbs: ["get", "create", "delete","watch","update"]
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
---
{{- end }}

