apiVersion: v1
kind: Service
metadata:
  name: {{ include "ckaf-ksql.resourceName" (tuple . "Service" "") }}
  annotations:
    prometheus.io/port: "{{ .Values.JmxExporter.port }}"
    prometheus.io/scrape: "true"
{{- include "csf-common-lib.v1.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
  labels:
{{ include "ckaf-ksql.commonlabels" . | indent 4 }}
{{- include "csf-common-lib.v1.customLabels" (tuple .Values.global.labels) | indent 4 }}
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: tcp-ksql
      port: {{ .Values.servicePort }}
  {{ include "ckaf-ksql.dualStack.config" . | indent 2 }}
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}

