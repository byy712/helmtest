apiVersion: v1
kind: Secret
metadata:
{{- if .Values.global.vault.enabled }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade, pre-rollback
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "-10"
    "restartOnUpdate": "true"
{{- end }}
  name: {{ template "altiplano-webdav.fullname" . }}
  labels:
    app: {{ template "altiplano-webdav.name" . }}
    chart: {{ template "altiplano-webdav.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
{{- range $name, $value := .Values.env.secrets }}
{{- if not (empty $value) }}
  {{ $name }}: {{ $value | replace "password:" "" | b64enc }}
{{- end }}
{{- end }}

