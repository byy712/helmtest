{{- if .Values.ingress.enabled -}}
{{- $name := include "altiplano-webdav.name" . -}}
{{- $ingressPath := .Values.ingress.path -}}
{{- $ingressControllerType := .Values.global.INGRESS_CONTROLLER_TYPE }}
{{- $gitVersion := .Capabilities.KubeVersion.GitVersion }}
{{- if semverCompare "<1.19.0-0" $gitVersion }}
apiVersion: networking.k8s.io/v1beta1
{{- else }}
apiVersion: networking.k8s.io/v1
{{- end }}
kind: Ingress
metadata:
  name: {{ template "altiplano-webdav.fullname" . }}
  labels:
    app: {{ $name }}
    chart: {{ template "altiplano-webdav.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
  {{- if eq $ingressControllerType "nginxinc" }}
{{- with .Values.nginxIncIngress.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
    nginx.org/force-ssl-redirect: "true"
    nginx.org/location-snippets: |
       rewrite ^ $request_uri;
       {{- if $ingressPath }}
       rewrite "(?i)/{{ $ingressPath }}(/|$)(.*)" /$2 break;
       {{- else }}
       rewrite "(?i)/{{ $name }}(/|$)(.*)" /$2 break;
       {{- end }}
       return 400;
  {{- else }}
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^ $request_uri;
      {{- if $ingressPath }}
      rewrite "(?i)/{{ $ingressPath }}(/|$)(.*)" /$2 break;
      {{- else }}
      rewrite "(?i)/{{ $name }}(/|$)(.*)" /$2 break;
      {{- end }}
      return 400;
{{- with .Values.ingress.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- if .Values.ingress.hosts }}
  {{- range $host := .Values.ingress.hosts }}
  - host: {{ $host }}
    http:
      paths:
      {{- if $ingressPath }}
      - path: {{ $ingressPath }}
      {{- else }}
      - path: /{{ $name }}
      {{- end }}
        backend:
          {{- if semverCompare "<1.19.0-0" $gitVersion }}
          serviceName: {{ $name }}
          servicePort: http
          {{- else }}
          service:
            name: {{ $name }}
            port:
              name: http
        pathType: ImplementationSpecific
          {{- end }}
    {{- end -}}
    {{- else }}
  - http:
      paths:
      {{- if $ingressPath }}
      - path: {{ $ingressPath }}
      {{- else }}
      - path: /{{ $name }}
      {{- end }}
        backend:
          {{- if semverCompare "<1.19.0-0" $gitVersion }}
          serviceName: {{ $name }}
          servicePort: webdavport
          {{- else }}
          service:
            name: {{ $name }}
            port:
              name: webdavport
        pathType: ImplementationSpecific
          {{- end }}
  {{- end -}}
{{- end }}
