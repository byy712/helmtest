apiVersion: v1
kind: Secret
metadata:
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade, pre-rollback
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "-10"
    "restartOnUpdate": "true"
  name: {{ template "ckey.fullName" . }}-custom-user-realm-config-secret
  labels:
    app: {{ template "ckey.fullName" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{ include "ckey.commonLabels" . | indent 4 }}
type: Opaque
data:
  dbUser: {{ .Values.dbUser | b64enc | quote }}
{{- range $name, $value := .Values.env.secrets }}
{{- if not (empty $value) }}
  {{ $name }}: {{ $value | replace "password:" "" | b64enc }}
{{- end }}
{{- end }}
