{{- if (eq (include "ckey.checkOcpRouteCondition" . ) "true" ) }}
{{- if (and .Values.rbac.enabled (and (not .Values.global.serviceAccountName) (not .Values.global.createOCPInternalCertificateSecretServiceAccountName))) }}
apiVersion: v1
kind: ServiceAccount
automountServiceAccountToken: true
metadata:
  name: {{ template "ckey.fullName" . }}-ocp-secret-sa
  namespace: "{{.Release.Namespace}}"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": {{ .Values.hookDeletePolicy }}
    "helm.sh/hook-weight": "-10"
    {{- include "ckey.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
  labels:
    app: {{ template "ckey.fullName" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- include "ckey.customLabels" (tuple .Values.global.labels ) | indent 4 }}
    {{- include "ckey.commonLabels" . | indent 4 }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "ckey.fullName" . }}-ocp-secret-role
  namespace: "{{.Release.Namespace}}"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": {{ .Values.hookDeletePolicy }}
    "helm.sh/hook-weight": "-10"
    {{- include "ckey.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
  labels:
    app: {{ template "ckey.fullName" . }}
    release: {{ .Release.Name }}
    {{- include "ckey.customLabels" (tuple .Values.global.labels ) | indent 4 }}
    {{- include "ckey.commonLabels" . | indent 4 }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "ckey.fullName" . }}-ocp-secret-rolebinding
  namespace: "{{.Release.Namespace}}"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": {{ .Values.hookDeletePolicy }}
    "helm.sh/hook-weight": "-10"
    {{- include "ckey.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
  labels:
    app: {{ template "ckey.fullName" . }}
    release: {{ .Release.Name }}
    {{- include "ckey.customLabels" (tuple .Values.global.labels ) | indent 4 }}
    {{- include "ckey.commonLabels" . | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ template "ckey.fullName" . }}-ocp-secret-sa
  namespace: "{{.Release.Namespace}}"
roleRef:
  kind: Role
  name: {{ template "ckey.fullName" . }}-ocp-secret-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
