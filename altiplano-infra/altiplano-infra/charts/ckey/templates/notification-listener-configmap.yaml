apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "ckey.fullName" . }}-notification-listener
  annotations:
    "restartOnUpdate": "true"
    {{- include "ckey.customAnnotations" (tuple .Values.global.annotations) | indent 4 }}
  labels:
    app: {{ template "ckey.fullName" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "ckey.customLabels" (tuple .Values.global.labels ) | indent 4 }}
    {{- include "ckey.commonLabels" . | indent 4 }}
data:
  notification-listener-registry.json: |-
    {
      {{- if .Values.genericEventListenerData.notificationReceiverList }}
         "notificationReceiverList": {{ .Values.genericEventListenerData.notificationReceiverList | default "" }}
      {{- end }}
    }
